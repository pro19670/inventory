<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 프로필 설정</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .profile-container {
            width: 90%;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            margin: 0 auto 20px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .profile-avatar:hover {
            transform: scale(1.1);
        }
        
        .profile-title {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .profile-subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s;
            background: #f8f9fa;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }
        
        .avatar-selection {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            margin: 15px 0;
        }
        
        .avatar-btn {
            width: 50px;
            height: 50px;
            border: 2px solid #e0e0e0;
            border-radius: 50%;
            background: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .avatar-btn:hover {
            border-color: #667eea;
            transform: scale(1.1);
        }
        
        .avatar-btn.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
            transform: scale(1.1);
        }
        
        .save-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }
        
        .save-btn:hover {
            transform: translateY(-2px);
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .user-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @media (max-width: 480px) {
            .profile-container {
                width: 95%;
                padding: 30px 20px;
            }
            
            .avatar-selection {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-avatar" id="profileAvatar" onclick="showAvatarSelection()">
            👤
        </div>
        
        <h1 class="profile-title" id="welcomeText">프로필 설정</h1>
        <p class="profile-subtitle">나만의 재물관리 공간을 만들어보세요</p>
        
        <form id="profileForm">
            <div class="form-group">
                <label class="form-label" for="userName">사용자 이름</label>
                <input type="text" 
                       id="userName" 
                       class="form-input" 
                       placeholder="예: 김재물" 
                       required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="houseName">집/공간 이름</label>
                <input type="text" 
                       id="houseName" 
                       class="form-input" 
                       placeholder="예: 우리집, 사무실" 
                       required>
            </div>
            
            <div class="form-group">
                <label class="form-label">아바타 선택</label>
                <div class="avatar-selection">
                    <button type="button" class="avatar-btn selected" onclick="selectAvatar('👤', this)">👤</button>
                    <button type="button" class="avatar-btn" onclick="selectAvatar('👨', this)">👨</button>
                    <button type="button" class="avatar-btn" onclick="selectAvatar('👩', this)">👩</button>
                    <button type="button" class="avatar-btn" onclick="selectAvatar('🏠', this)">🏠</button>
                    <button type="button" class="avatar-btn" onclick="selectAvatar('📦', this)">📦</button>
                    <button type="button" class="avatar-btn" onclick="selectAvatar('⭐', this)">⭐</button>
                    <button type="button" class="avatar-btn" onclick="selectAvatar('🎯', this)">🎯</button>
                    <button type="button" class="avatar-btn" onclick="selectAvatar('💎', this)">💎</button>
                    <button type="button" class="avatar-btn" onclick="selectAvatar('🌟', this)">🌟</button>
                    <button type="button" class="avatar-btn" onclick="selectAvatar('🔥', this)">🔥</button>
                    <button type="button" class="avatar-btn" onclick="selectAvatar('🚀', this)">🚀</button>
                    <button type="button" class="avatar-btn" onclick="selectAvatar('💫', this)">💫</button>
                </div>
            </div>
            
            <button type="submit" class="save-btn">프로필 저장</button>
        </form>
        
        <div class="user-stats" id="userStats" style="display: none;">
            <div class="stat-item">
                <div class="stat-number" id="userTotalItems">0</div>
                <div class="stat-label">총 물건</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="userDaysUsed">0</div>
                <div class="stat-label">사용 일수</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="userLastActivity">오늘</div>
                <div class="stat-label">최근 활동</div>
            </div>
        </div>
        
        <a href="index.html" class="back-link">← 메인으로 돌아가기</a>
    </div>

    <script>
        let selectedAvatar = '👤';
        
        // 사용자 프로필 관리 클래스
        class UserProfileManager {
            constructor() {
                this.currentUser = this.loadUserProfile();
                this.init();
            }
            
            init() {
                if (this.currentUser) {
                    this.displayExistingProfile();
                }
                this.setupEventListeners();
            }
            
            setupEventListeners() {
                document.getElementById('profileForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.saveProfile();
                });
            }
            
            loadUserProfile() {
                const profile = localStorage.getItem('userProfile');
                return profile ? JSON.parse(profile) : null;
            }
            
            saveProfile() {
                const userName = document.getElementById('userName').value.trim();
                const houseName = document.getElementById('houseName').value.trim();
                
                if (!userName || !houseName) {
                    alert('모든 필드를 입력해주세요.');
                    return;
                }
                
                const profile = {
                    id: this.currentUser?.id || 'user_' + Date.now(),
                    name: userName,
                    houseName: houseName,
                    avatar: selectedAvatar,
                    createdAt: this.currentUser?.createdAt || new Date().toISOString(),
                    updatedAt: new Date().toISOString(),
                    stats: {
                        totalItems: 0,
                        totalCategories: 0,
                        totalLocations: 0,
                        lastActivity: new Date().toISOString()
                    }
                };
                
                localStorage.setItem('userProfile', JSON.stringify(profile));
                this.currentUser = profile;
                
                this.showSuccess();
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }
            
            displayExistingProfile() {
                document.getElementById('userName').value = this.currentUser.name;
                document.getElementById('houseName').value = this.currentUser.houseName;
                
                selectedAvatar = this.currentUser.avatar;
                document.getElementById('profileAvatar').textContent = selectedAvatar;
                
                // 선택된 아바타 버튼 표시
                document.querySelectorAll('.avatar-btn').forEach(btn => {
                    btn.classList.remove('selected');
                    if (btn.textContent === selectedAvatar) {
                        btn.classList.add('selected');
                    }
                });
                
                document.getElementById('welcomeText').textContent = `안녕하세요, ${this.currentUser.name}님!`;
                document.querySelector('.profile-subtitle').textContent = `${this.currentUser.houseName} 프로필 수정`;
                
                this.updateStats();
                document.getElementById('userStats').style.display = 'grid';
                
                document.querySelector('.save-btn').textContent = '프로필 업데이트';
            }
            
            updateStats() {
                if (!this.currentUser) return;
                
                // 사용자별 데이터 가져오기
                const userPrefix = `user_${this.currentUser.id}_`;
                const items = JSON.parse(localStorage.getItem(userPrefix + 'items') || '[]');
                const categories = JSON.parse(localStorage.getItem(userPrefix + 'categories') || '[]');
                const locations = JSON.parse(localStorage.getItem(userPrefix + 'locations') || '[]');
                
                const createdDate = new Date(this.currentUser.createdAt);
                const daysDiff = Math.floor((Date.now() - createdDate.getTime()) / (1000 * 60 * 60 * 24));
                
                document.getElementById('userTotalItems').textContent = items.length;
                document.getElementById('userDaysUsed').textContent = daysDiff || 0;
                
                const lastActivity = new Date(this.currentUser.stats.lastActivity);
                const today = new Date();
                const timeDiff = today - lastActivity;
                const daysDiffActivity = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                
                let activityText = '오늘';
                if (daysDiffActivity === 1) activityText = '어제';
                else if (daysDiffActivity > 1) activityText = `${daysDiffActivity}일 전`;
                
                document.getElementById('userLastActivity').textContent = activityText;
            }
            
            showSuccess() {
                const successMsg = document.createElement('div');
                successMsg.className = 'success-message';
                successMsg.textContent = '프로필이 저장되었습니다! 메인 페이지로 이동합니다...';
                document.body.appendChild(successMsg);
                
                setTimeout(() => successMsg.remove(), 3000);
            }
        }
        
        // 아바타 선택 함수
        function selectAvatar(avatar, buttonElement) {
            selectedAvatar = avatar;
            document.getElementById('profileAvatar').textContent = avatar;
            
            // 모든 버튼에서 selected 클래스 제거
            document.querySelectorAll('.avatar-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // 선택된 버튼에 selected 클래스 추가
            buttonElement.classList.add('selected');
        }
        
        // 아바타 클릭 시 선택 영역으로 스크롤
        function showAvatarSelection() {
            document.querySelector('.avatar-selection').scrollIntoView({ 
                behavior: 'smooth' 
            });
        }
        
        // 초기화
        const profileManager = new UserProfileManager();
    </script>
</body>
</html>
