<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마트 물건관리 v4.0</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(0,0,0,0.05);
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 8px;
            display: block;
        }
        
        .stat-label {
            font-size: 1rem;
            color: #666;
            font-weight: 500;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .section {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            border: 1px solid rgba(0,0,0,0.05);
        }
        
        .section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.8rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-icon {
            font-size: 1.5rem;
        }
        
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .action-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            min-height: 80px;
            justify-content: center;
        }
        
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .action-btn:active {
            transform: translateY(-1px);
        }
        
        .btn-icon {
            font-size: 1.5rem;
        }
        
        .search-section {
            grid-column: 1 / -1;
            text-align: center;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .search-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            pointer-events: none;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .search-content {
            position: relative;
            z-index: 1;
        }
        
        .search-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .search-input {
            width: 100%;
            max-width: 400px;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            outline: none;
        }
        
        .search-input:focus {
            box-shadow: 0 5px 25px rgba(0,0,0,0.2);
        }
        
        .search-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .search-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: white;
        }
        
        .items-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .item-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .item-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .item-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        
        .item-category {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-bottom: 10px;
        }
        
        .item-location {
            color: #666;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #fcc;
        }
        
        .success-message {
            background: #efe;
            color: #363;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #cfc;
        }
        
        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            z-index: 1000;
            backdrop-filter: blur(10px);
            display: none;
        }
        
        .status-online {
            background: rgba(76, 175, 80, 0.9);
            color: white;
        }
        
        .status-offline {
            background: rgba(244, 67, 54, 0.9);
            color: white;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .quick-actions {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .search-input {
                width: 90%;
            }
        }
        
        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .quick-actions {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div id="statusIndicator" class="status-indicator"></div>
    
    <div class="container">
        <header class="header">
            <h1>📦 스마트 물건관리</h1>
            <p>집안의 모든 물건을 체계적으로 관리하세요</p>
        </header>
        
        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-number" id="totalItems">0</span>
                <span class="stat-label">총 물건 수</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="totalCategories">0</span>
                <span class="stat-label">카테고리</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="totalLocations">0</span>
                <span class="stat-label">보관 위치</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="recentItems">0</span>
                <span class="stat-label">최근 추가</span>
            </div>
        </div>
        
        <div class="main-content">
            <div class="section">
                <h2>
                    <span class="section-icon">⚡</span>
                    빠른 작업
                </h2>
                <div class="quick-actions">
                    <button class="action-btn" onclick="showAddItemModal()">
                        <span class="btn-icon">➕</span>
                        물건 추가
                    </button>
                    <a href="categories.html" class="action-btn">
                        <span class="btn-icon">🏷️</span>
                        카테고리
                    </a>
                    <a href="locations.html" class="action-btn">
                        <span class="btn-icon">📍</span>
                        위치 관리
                    </a>
                    <a href="upload.html" class="action-btn">
                        <span class="btn-icon">📷</span>
                        이미지 업로드
                    </a>
                </div>
            </div>
            
            <div class="section">
                <h2>
                    <span class="section-icon">📊</span>
                    대시보드
                </h2>
                <div id="dashboardContent">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>데이터를 불러오는 중...</p>
                    </div>
                </div>
            </div>
            
            <div class="section search-section">
                <div class="search-content">
                    <div class="search-icon">🔎</div>
                    <h2>AI 검색</h2>
                    <p>자연어로 물건을 쉽게 찾아보세요</p>
                    <input type="text" class="search-input" id="searchInput" placeholder="예: 거실에 있는 전자제품">
                    <br>
                    <button class="search-btn" onclick="performAISearch()">검색하기</button>
                </div>
            </div>
        </div>
        
        <div class="section">
            <h2>
                <span class="section-icon">📋</span>
                최근 물건 목록
            </h2>
            <div id="itemsList" class="items-list">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>물건 목록을 불러오는 중...</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // API URL 자동 감지
        const API_URL = (function() {
            const hostname = window.location.hostname;
            const protocol = window.location.protocol;
            
            // E2B Sandbox 환경
            if (hostname.includes('e2b.dev')) {
                return 'https://3001-i72krmbsmpnff1c7v14w6-6532622b.e2b.dev/api';
            }
            
            // GitHub Pages
            if (hostname.endsWith('github.io')) {
                return 'https://3001-i72krmbsmpnff1c7v14w6-6532622b.e2b.dev/api';
            }
            
            // 로컬 개발 환경
            if (hostname === 'localhost' || hostname === '127.0.0.1') {
                return protocol + '//' + hostname + ':3001/api';
            }
            
            // 기본값
            return 'https://3001-i72krmbsmpnff1c7v14w6-6532622b.e2b.dev/api';
        })();
        
        // 앱 상태
        let appData = {
            items: [],
            categories: [],
            locations: [],
            isOnline: false
        };
        
        // 초기화
        async function init() {
            try {
                await checkServerStatus();
                await loadAllData();
                updateUI();
                setupEventListeners();
            } catch (error) {
                console.error('초기화 실패:', error);
                showError('앱 초기화에 실패했습니다.');
            }
        }
        
        // 서버 상태 확인
        async function checkServerStatus() {
            try {
                const response = await fetch(`${API_URL}/health`);
                if (response.ok) {
                    appData.isOnline = true;
                    showStatus('🟢 온라인', 'online');
                    console.log('✅ 서버 연결 성공');
                } else {
                    throw new Error('서버 응답 오류');
                }
            } catch (error) {
                appData.isOnline = false;
                showStatus('🔴 오프라인', 'offline');
                console.warn('⚠️ 서버 연결 실패:', error);
            }
        }
        
        // 모든 데이터 로드
        async function loadAllData() {
            if (!appData.isOnline) return;
            
            try {
                const [itemsRes, categoriesRes, locationsRes] = await Promise.all([
                    fetch(`${API_URL}/items`),
                    fetch(`${API_URL}/categories`),
                    fetch(`${API_URL}/locations`)
                ]);
                
                if (itemsRes.ok) {
                    const itemsData = await itemsRes.json();
                    appData.items = itemsData.items || [];
                }
                
                if (categoriesRes.ok) {
                    const categoriesData = await categoriesRes.json();
                    appData.categories = categoriesData.categories || [];
                }
                
                if (locationsRes.ok) {
                    const locationsData = await locationsRes.json();
                    appData.locations = locationsData.locations || [];
                }
                
            } catch (error) {
                console.error('데이터 로드 실패:', error);
                showError('데이터를 불러오는 데 실패했습니다.');
            }
        }
        
        // UI 업데이트
        function updateUI() {
            updateStats();
            updateItemsList();
            updateDashboard();
        }
        
        // 통계 업데이트
        function updateStats() {
            document.getElementById('totalItems').textContent = appData.items.length;
            document.getElementById('totalCategories').textContent = appData.categories.length;
            document.getElementById('totalLocations').textContent = appData.locations.length;
            
            // 최근 24시간 내 추가된 물건 수
            const yesterday = new Date();
            yesterday.setDate(yesterday.getDate() - 1);
            const recentItems = appData.items.filter(item => 
                new Date(item.createdAt) > yesterday
            ).length;
            document.getElementById('recentItems').textContent = recentItems;
        }
        
        // 물건 목록 업데이트
        function updateItemsList() {
            const container = document.getElementById('itemsList');
            
            if (!appData.isOnline) {
                container.innerHTML = '<div class="error-message">오프라인 상태입니다.</div>';
                return;
            }
            
            if (appData.items.length === 0) {
                container.innerHTML = '<div class="loading">등록된 물건이 없습니다.</div>';
                return;
            }
            
            const itemsHtml = appData.items.slice(0, 12).map(item => {
                const category = appData.categories.find(c => c.id === item.categoryId);
                const location = appData.locations.find(l => l.id === item.locationId);
                
                return `
                    <div class="item-card">
                        <div class="item-name">${item.name || '이름 없음'}</div>
                        ${category ? `
                            <span class="item-category" style="background-color: ${category.color}20; color: ${category.color}">
                                ${category.icon} ${category.name}
                            </span>
                        ` : ''}
                        <div class="item-location">
                            📍 ${location ? location.name : '위치 미지정'}
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = itemsHtml;
        }
        
        // 대시보드 업데이트
        function updateDashboard() {
            const container = document.getElementById('dashboardContent');
            
            if (!appData.isOnline) {
                container.innerHTML = '<div class="error-message">서버에 연결할 수 없습니다.</div>';
                return;
            }
            
            // 카테고리별 통계
            const categoryStats = {};
            appData.items.forEach(item => {
                const category = appData.categories.find(c => c.id === item.categoryId);
                const categoryName = category ? category.name : '미분류';
                categoryStats[categoryName] = (categoryStats[categoryName] || 0) + 1;
            });
            
            const statsHtml = Object.entries(categoryStats)
                .slice(0, 5)
                .map(([name, count]) => `
                    <div style="display: flex; justify-content: space-between; margin-bottom: 10px; padding: 10px; background: #f8f9fa; border-radius: 8px;">
                        <span>${name}</span>
                        <strong>${count}개</strong>
                    </div>
                `).join('');
            
            container.innerHTML = statsHtml || '<div class="loading">데이터가 없습니다.</div>';
        }
        
        // AI 검색
        async function performAISearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                alert('검색어를 입력해주세요.');
                return;
            }
            
            if (!appData.isOnline) {
                alert('오프라인 상태에서는 검색할 수 없습니다.');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/ai-search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displaySearchResults(data.results, data.message);
                } else {
                    showError('검색에 실패했습니다.');
                }
            } catch (error) {
                console.error('검색 실패:', error);
                showError('검색 중 오류가 발생했습니다.');
            }
        }
        
        // 검색 결과 표시
        function displaySearchResults(results, message) {
            const container = document.getElementById('itemsList');
            
            if (results.length === 0) {
                container.innerHTML = `<div class="loading">${message}</div>`;
                return;
            }
            
            const resultsHtml = results.map(item => `
                <div class="item-card">
                    <div class="item-name">${item.name}</div>
                    ${item.categoryName ? `
                        <span class="item-category" style="background-color: ${item.categoryColor}20; color: ${item.categoryColor}">
                            ${item.categoryIcon} ${item.categoryName}
                        </span>
                    ` : ''}
                    <div class="item-location">📍 ${item.locationName || '위치 미지정'}</div>
                    <div style="margin-top: 10px; font-size: 0.9rem; color: #666;">
                        ${item.description || ''}
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = `
                <div class="success-message">${message}</div>
                ${resultsHtml}
            `;
        }
        
        // 이벤트 리스너 설정
        function setupEventListeners() {
            // 검색 입력 엔터키
            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    performAISearch();
                }
            });
            
            // 주기적 상태 확인 (30초마다)
            setInterval(checkServerStatus, 30000);
        }
        
        // 물건 추가 모달 (간단한 구현)
        function showAddItemModal() {
            const name = prompt('물건 이름을 입력하세요:');
            if (name && name.trim()) {
                addItem(name.trim());
            }
        }
        
        // 물건 추가
        async function addItem(name) {
            if (!appData.isOnline) {
                alert('오프라인 상태에서는 물건을 추가할 수 없습니다.');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/items`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        description: '데스크톱에서 추가됨',
                        quantity: 1
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess('물건이 추가되었습니다!');
                    await loadAllData();
                    updateUI();
                } else {
                    showError('물건 추가에 실패했습니다.');
                }
            } catch (error) {
                console.error('물건 추가 실패:', error);
                showError('물건 추가 중 오류가 발생했습니다.');
            }
        }
        
        // 상태 표시
        function showStatus(message, type) {
            const indicator = document.getElementById('statusIndicator');
            indicator.textContent = message;
            indicator.className = `status-indicator status-${type}`;
            indicator.style.display = 'block';
            
            // 3초 후 자동 숨김
            setTimeout(() => {
                indicator.style.display = 'none';
            }, 3000);
        }
        
        // 오류 메시지 표시
        function showError(message) {
            alert(`❌ ${message}`);
        }
        
        // 성공 메시지 표시
        function showSuccess(message) {
            alert(`✅ ${message}`);
        }
        
        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', init);
        
        // 온라인/오프라인 이벤트
        window.addEventListener('online', () => {
            console.log('🟢 네트워크 연결됨');
            init();
        });
        
        window.addEventListener('offline', () => {
            console.log('🔴 네트워크 연결 끊김');
            appData.isOnline = false;
            showStatus('🔴 오프라인', 'offline');
        });
    </script>
</body>
</html>
