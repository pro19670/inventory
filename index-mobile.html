    <script>
        const API_URL = 'http://localhost:3001/api';
        let items = [];
        let categories = [];
        let locations = [];
        let currentTab = 'items';
        let isListening = false;
        let pullDistance = 0;
        let isPulling = false;
        
        // ì´ˆê¸°í™”
        async function init() {
            await loadData();
            setupPullToRefresh();
            setupSwipeGestures();
            checkNotificationPermission();
        }
        
        // ë°ì´í„° ë¡œë“œ
        async function loadData() {
            showLoading();
            try {
                // ì¹´í…Œê³ ë¦¬ ë¡œë“œ
                const catResponse = await fetch(API_URL + '/categories');
                const catData = await catResponse.json();
                categories = catData.categories;
                updateCategoryOptions();
                
                // ìœ„ì¹˜ ë¡œë“œ
                const locResponse = await fetch(API_URL + '/locations');
                const locData = await locResponse.json();
                locations = locData.locations;
                updateLocationOptions();
                
                // ë¬¼ê±´ ë¡œë“œ
                const itemResponse = await fetch(API_URL + '/items');
                const itemData = await itemResponse.json();
                items = itemData.items;
                renderItems();
                updateStats();
                
            } catch (error) {
                showToast('ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨');
            } finally {
                hideLoading();
            }
        }
        
        // Pull to Refresh ì„¤ì •
        function setupPullToRefresh() {
            let startY = 0;
            let currentY = 0;
            
            document.addEventListener('touchstart', (e) => {
                if (window.scrollY === 0) {
                    startY = e.touches[0].clientY;
                    isPulling = true;
                }
            });
            
            document.addEventListener('touchmove', (e) => {
                if (!isPulling) return;
                
                currentY = e.touches[0].clientY;
                pullDistance = currentY - startY;
                
                if (pullDistance > 0 && pullDistance < 150) {
                    e.preventDefault();
                    if (pullDistance > 60) {
                        document.getElementById('pullToRefresh').classList.add('show');
                    }
                }
            });
            
            document.addEventListener('touchend', async () => {
                if (pullDistance > 60) {
                    await loadData();
                    showToast('ìƒˆë¡œê³ ì¹¨ ì™„ë£Œ');
                }
                
                document.getElementById('pullToRefresh').classList.remove('show');
                pullDistance = 0;
                isPulling = false;
            });
        }
        
        // ìŠ¤ì™€ì´í”„ ì œìŠ¤ì²˜ ì„¤ì •
        function setupSwipeGestures() {
            let startX = 0;
            let currentX = 0;
            let currentElement = null;
            
            document.addEventListener('touchstart', (e) => {
                if (e.target.closest('.item-card')) {
                    startX = e.touches[0].clientX;
                    currentElement = e.target.closest('.item-card');
                }
            });
            
            document.addEventListener('touchmove', (e) => {
                if (!currentElement) return;
                
                currentX = e.touches[0].clientX;
                const diffX = startX - currentX;
                
                if (diffX > 50) {
                    currentElement.classList.add('swiped');
                } else if (diffX < -50) {
                    currentElement.classList.remove('swiped');
                }
            });
            
            document.addEventListener('touchend', () => {
                startX = 0;
                currentX = 0;
                currentElement = null;
            });
        }
        
        // ì•Œë¦¼ ê¶Œí•œ í™•ì¸
        function checkNotificationPermission() {
            if ('Notification' in window && Notification.permission === 'default') {

        // ìŒì„± ê²€ìƒ‰
        function startVoiceSearch() {
            if (!('webkitSpeechRecognition' in window)) {
                showToast('ìŒì„± ê²€ìƒ‰ì„ ì§€ì›í•˜ì§€ ì•ŠëŠ” ë¸Œë¼ìš°ì €ì…ë‹ˆë‹¤');
                return;

            const recognition = new webkitSpeechRecognition();
            recognition.lang = 'ko-KR';
            recognition.interimResults = false;
            
            const voiceBtn = document.getElementById('voiceBtn');
            
            recognition.onstart = () => {
                isListening = true;
                voiceBtn.classList.add('listening');
                showToast('ë§ì”€í•´ì£¼ì„¸ìš”...');
            };
            
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                document.getElementById('searchInput').value = transcript;
                searchItems();
            };
            
            recognition.onerror = () => {
                showToast('ìŒì„± ì¸ì‹ ì‹¤íŒ¨');
            };
            
            recognition.onend = () => {
                isListening = false;
                voiceBtn.classList.remove('listening');
            };
            
            if (isListening) {
                recognition.stop();
            } else {
                recognition.start();
            }
        }
        
        // ê²€ìƒ‰

            const query = document.getElementById('searchInput').value;

            try {

                const data = await response.json();
                items = data.items;
                renderItems();
                showToast(`${data.count}ê°œ ê²€ìƒ‰ ê²°ê³¼`);
            } catch (error) {
