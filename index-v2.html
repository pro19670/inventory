    <script>
        const API_URL = 'http://localhost:3001/api';
        let allLocations = [];

        // í˜ì´ì§€ ë¡œë“œì‹œ ì´ˆê¸°í™”
        async function init() {

        // ìœ„ì¹˜ ë°ì´í„° ë¡œë“œ
        async function loadLocations() {
            try {

                const data = await response.json();
                allLocations = data.locations;
                
                // ìœ„ì¹˜ê°€ ì—†ìœ¼ë©´ ë©”ì‹œì§€ í‘œì‹œ
                if (allLocations.length === 0) {
                    document.getElementById('noLocationsMessage').style.display = 'block';

        // ìœ„ì¹˜ ì„ íƒ ì˜µì…˜ ì—…ë°ì´íŠ¸
        function updateLocationOptions(level) {
            const select = document.getElementById('location' + level);
            const parentSelect = level > 1 ? document.getElementById('location' + (level - 1)) : null;
            const parentId = parentSelect ? parentSelect.value : null;
            
            // í˜„ì¬ ë ˆë²¨ì˜ select ì´ˆê¸°í™”
            select.innerHTML = '<option value="">ì„ íƒí•˜ì„¸ìš”</option>';
            
            // ë‹¤ìŒ ë ˆë²¨ë“¤ ìˆ¨ê¸°ê¸° ë° ì´ˆê¸°í™”
            for (let i = level + 1; i <= 4; i++) {
                const nextSelect = document.getElementById('location' + i);
                if (nextSelect) {
                    nextSelect.style.display = 'none';
                    nextSelect.innerHTML = '<option value="">ì„ íƒí•˜ì„¸ìš”</option>';
                }
            }
            
            // í˜„ì¬ ë ˆë²¨ì— ë§ëŠ” ìœ„ì¹˜ë“¤ í•„í„°ë§
            const locations = allLocations.filter(loc => {
                if (level === 1) return loc.parentId === null;
                return loc.parentId === parseInt(parentId);
            });
            
            // ì˜µì…˜ ì¶”ê°€
            locations.forEach(loc => {
                const option = document.createElement('option');
                option.value = loc.id;
                option.textContent = loc.name;

            });
            
            // ì˜µì…˜ì´ ìˆìœ¼ë©´ select í‘œì‹œ
            if (locations.length > 0) {

            return null;
        }

                    editingItemId = null;

            } catch (error) {
