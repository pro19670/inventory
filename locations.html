    <script>
        // API URL ÏûêÎèô Í∞êÏßÄ
        const API_URL = (function() {
            const hostname = window.location.hostname;
            const protocol = window.location.protocol;
            
            // E2B Sandbox ÌôòÍ≤Ω
            if (hostname.includes('e2b.dev')) {
                return 'https://3001-i72krmbsmpnff1c7v14w6-6532622b.e2b.dev/api';
            }
            
            // GitHub Pages
            if (hostname.endsWith('github.io')) {
                return 'https://3001-i72krmbsmpnff1c7v14w6-6532622b.e2b.dev/api';
            }
            
            // Î°úÏª¨ Í∞úÎ∞ú ÌôòÍ≤Ω
            if (hostname === 'localhost' || hostname === '127.0.0.1') {
                return protocol + '//' + hostname + ':3001/api';
            }
            
            // Í∏∞Î≥∏Í∞í
            return 'https://3001-i72krmbsmpnff1c7v14w6-6532622b.e2b.dev/api';
        })();
        
        // Ïï± ÏÉÅÌÉú
        let appData = {
            locations: [],
            items: [],
            isOnline: false
        };
        
        // Ï¥àÍ∏∞Ìôî
        async function init() {
            try {
                await loadAllData();
                updateUI();
                setupEventListeners();
            } catch (error) {
                console.error('Ï¥àÍ∏∞Ìôî Ïã§Ìå®:', error);
                showMessage('Ïï± Ï¥àÍ∏∞ÌôîÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.', 'error');
            }
        }
        
        // Î™®Îì† Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        async function loadAllData() {
            try {
                const [locationsRes, itemsRes] = await Promise.all([
                    fetch(`${API_URL}/locations`),
                    fetch(`${API_URL}/items`)
                ]);
                
                if (locationsRes.ok) {
                    const locationsData = await locationsRes.json();
                    appData.locations = locationsData.locations || [];
                    appData.isOnline = true;
                }
                
                if (itemsRes.ok) {
                    const itemsData = await itemsRes.json();
                    appData.items = itemsData.items || [];
                }
                
            } catch (error) {
                console.error('Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®:', error);
                appData.isOnline = false;
                showMessage('ÏÑúÎ≤ÑÏóê Ïó∞Í≤∞Ìï† Ïàò ÏóÜÏäµÎãàÎã§.', 'error');
            }
        }
        
        // UI ÏóÖÎç∞Ïù¥Ìä∏
        function updateUI() {
            updateLocationsList();
            updateParentSelect();
        }
        
        // ÏúÑÏπò Î™©Î°ù ÏóÖÎç∞Ïù¥Ìä∏
        function updateLocationsList() {
            const container = document.getElementById('locationsList');
            
            if (!appData.isOnline) {
                container.innerHTML = '<div class="empty-state"><div class="empty-icon">üîå</div><h3>Ïò§ÌîÑÎùºÏù∏ ÏÉÅÌÉú</h3><p>ÏÑúÎ≤ÑÏóê Ïó∞Í≤∞Ìï† Ïàò ÏóÜÏäµÎãàÎã§.</p></div>';
                return;
            }
            
            if (appData.locations.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üìç</div>
                        <h3>Îì±Î°ùÎêú ÏúÑÏπòÍ∞Ä ÏóÜÏäµÎãàÎã§</h3>
                        <p>ÏôºÏ™ΩÏóêÏÑú ÏÉà ÏúÑÏπòÎ•º Ï∂îÍ∞ÄÌï¥Î≥¥ÏÑ∏Ïöî!</p>
                    </div>
                `;
                return;
            }
            
            const locationsHtml = appData.locations.map(location => {
                // Ìï¥Îãπ ÏúÑÏπòÏóê ÏûàÎäî Î¨ºÍ±¥ Ïàò Í≥ÑÏÇ∞
                const itemCount = appData.items.filter(item => item.locationId === location.id).length;
                
                // ÌïòÏúÑ ÏúÑÏπò Ïàò Í≥ÑÏÇ∞
                const subLocations = appData.locations.filter(loc => loc.parentId === location.id).length;
                
                return `
                    <div class="location-card">
                        <div class="location-header">
                            <div>
                                <div class="location-name">${location.name}</div>
                                <div class="location-type">
                                    ${location.level === 0 ? 'ÏµúÏÉÅÏúÑ ÏúÑÏπò' : 'ÌïòÏúÑ ÏúÑÏπò'}
                                </div>
                            </div>
                        </div>
                        
                        <div class="location-stats">
                            <div class="stat-item">
                                <span class="stat-number">${itemCount}</span>
                                <span class="stat-label">Î¨ºÍ±¥</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-number">${subLocations}</span>
                                <span class="stat-label">ÌïòÏúÑ ÏúÑÏπò</span>
                            </div>
                        </div>
                        
                        <div class="location-actions">
                            <button class="delete-btn" 
                                    onclick="deleteLocation(${location.id}, '${location.name}')"
                                    ${itemCount > 0 ? 'disabled title="Ïù¥ ÏúÑÏπòÏóê Î¨ºÍ±¥Ïù¥ ÏûàÏñ¥ÏÑú ÏÇ≠Ï†úÌï† Ïàò ÏóÜÏäµÎãàÎã§"' : ''}>
                                üóëÔ∏è ÏÇ≠Ï†ú
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = locationsHtml;
        }
        
        // ÏÉÅÏúÑ ÏúÑÏπò ÏÑ†ÌÉù ÏóÖÎç∞Ïù¥Ìä∏
        function updateParentSelect() {
            const select = document.getElementById('parentLocation');
            const currentOptions = select.innerHTML;
            
            const topLevelLocations = appData.locations.filter(loc => loc.level === 0);
            
            select.innerHTML = '<option value="">-- ÏÉÅÏúÑ ÏúÑÏπò ÏóÜÏùå --</option>' + 
                topLevelLocations.map(location =>

                ).join('');
        }

        function quickAddLocation(name, icon) {

        }
        
        // ÏúÑÏπò Ï∂îÍ∞Ä
        async function addLocation(name, parentId = null) {
            if (!appData.isOnline) {
                showMessage('Ïò§ÌîÑÎùºÏù∏ ÏÉÅÌÉúÏóêÏÑúÎäî ÏúÑÏπòÎ•º Ï∂îÍ∞ÄÌï† Ïàò ÏóÜÏäµÎãàÎã§.', 'error');
                return false;
            }
            
            try {
                const response = await fetch(`${API_URL}/locations`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name.trim(),
                        parentId: parentId || null
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(`"${name}" ÏúÑÏπòÍ∞Ä Ï∂îÍ∞ÄÎêòÏóàÏäµÎãàÎã§!`, 'success');
                    await loadAllData();
                    updateUI();
                    return true;
                } else {
                    showMessage(data.error || 'ÏúÑÏπò Ï∂îÍ∞ÄÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.', 'error');
                    return false;
                }
            } catch (error) {
                console.error('ÏúÑÏπò Ï∂îÍ∞Ä Ïã§Ìå®:', error);
                showMessage('ÏúÑÏπò Ï∂îÍ∞Ä Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.', 'error');
                return false;
            }
        }
        
        // ÏúÑÏπò ÏÇ≠Ï†ú
        async function deleteLocation(locationId, locationName) {
            if (!confirm(`"${locationName}" ÏúÑÏπòÎ•º Ï†ïÎßê ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?`)) {
                return;
            }
            
            if (!appData.isOnline) {
                showMessage('Ïò§ÌîÑÎùºÏù∏ ÏÉÅÌÉúÏóêÏÑúÎäî ÏúÑÏπòÎ•º ÏÇ≠Ï†úÌï† Ïàò ÏóÜÏäµÎãàÎã§.', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/locations/${locationId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {

        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà ÏÑ§Ï†ï
        function setupEventListeners() {
            // ÏúÑÏπò Ï∂îÍ∞Ä Ìèº Ï†úÏ∂ú
            document.getElementById('locationForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const name = document.getElementById('locationName').value.trim();
                const parentId = document.getElementById('parentLocation').value || null;
                
                if (!name) {
                    showMessage('ÏúÑÏπò Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.', 'error');
                    return;
                }
                
                const success = await addLocation(name, parentId);
                if (success) {
                    // Ìèº Ï¥àÍ∏∞Ìôî
                    document.getElementById('locationForm').reset();
                }
            });
        }
        
        // Î©îÏãúÏßÄ ÌëúÏãú
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type} show`;
            
            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 5000);
        }
        
        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', init);
