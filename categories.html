<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📂 카테고리 관리 - 스마트 물건관리</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            margin-bottom: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .header p {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 15px;
        }
        
        .nav-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .nav-tab {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .nav-tab:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .nav-tab.active {
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
        }
        
        .section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            margin-bottom: 20px;
            border: 1px solid rgba(0,0,0,0.05);
        }
        
        .section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.4rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #555;
            font-size: 0.95rem;
        }
        
        .form-input, .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fff;
        }
        
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn-add {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        .categories-list {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .category-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            margin-bottom: 8px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .category-item:hover {
            background: #e9ecef;
            border-color: #667eea;
        }
        
        .category-info {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }
        
        .category-icon {
            font-size: 1.5rem;
        }
        
        .category-name {
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1rem;
        }
        
        .category-count {
            font-size: 0.9rem;
            color: #666;
        }
        
        .btn-delete {
            background: none;
            border: 1px solid #dc3545;
            color: #dc3545;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-delete:hover {
            background: #dc3545;
            color: white;
        }
        
        .btn-delete:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            border-color: #ccc;
            color: #ccc;
        }
        
        .btn-delete:disabled:hover {
            background: none;
            color: #ccc;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .message.show {
            display: block;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        
        .empty-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        .loading {
            text-align: center;
            padding: 30px;
            color: #666;
        }
        
        .loading-spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .nav-tabs {
                flex-wrap: wrap;
                gap: 8px;
            }
        }
        
        /* 아이콘 선택기 스타일 */
        .icon-picker {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .icon-picker > div {
            background: white;
            border-radius: 15px;
            padding: 20px;
            max-width: 500px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .icon-picker-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #e9ecef;
            padding-bottom: 10px;
        }
        
        .icon-picker-header h4 {
            margin: 0;
            color: #333;
        }
        
        .icon-picker-header button {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: #666;
            padding: 5px;
        }
        
        .icon-category {
            margin-bottom: 20px;
        }
        
        .icon-category h5 {
            margin-bottom: 10px;
            color: #555;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .icon-row {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
        }
        
        @media (max-width: 480px) {
            .icon-row {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        .icon-btn {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px 10px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .icon-btn:hover {
            background: #e9ecef;
            border-color: #667eea;
            transform: translateY(-2px);
        }
        
        .icon-btn:active {
            transform: translateY(0);
        }
        
        .icon-btn.selected {
            background: #667eea;
            border-color: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>📂 카테고리 관리</h1>
            <p>물건을 분류하는 카테고리를 관리하세요</p>
            <nav class="nav-tabs">
                <a href="index.html" class="nav-tab">🏠 홈</a>
                <a href="locations.html" class="nav-tab">📍 위치</a>
                <a href="categories.html" class="nav-tab active">🏷️ 카테고리</a>
            </nav>
        </header>
        
        <div id="message" class="message"></div>
        
        <div class="section">
            <h2>➕ 새 카테고리 추가</h2>
            
            <form id="categoryForm">
                <div class="form-group">
                    <label for="categoryName">카테고리 이름 *</label>
                    <input type="text" id="categoryName" class="form-input" required 
                           placeholder="예: 전자제품, 의류, 도서">
                </div>
                
                <div class="form-group">
                    <label for="categoryIcon">아이콘 (선택사항)</label>
                    <input type="text" id="categoryIcon" class="form-input"
                           placeholder="예: 📱, 👔, 📚 (이모지 하나)" readonly onclick="showIconPicker()">
                    
                    <!-- 아이콘 선택기 -->
                    <div id="iconPicker" class="icon-picker" style="display: none;">
                        <div class="icon-picker-header">
                            <h4>아이콘 선택</h4>
                            <button type="button" onclick="hideIconPicker()">✕</button>
                        </div>
                        <div class="icon-grid">
                            <!-- 전자제품 -->
                            <div class="icon-category">
                                <h5>전자제품</h5>
                                <div class="icon-row">
                                    <button type="button" class="icon-btn" onclick="selectIcon('📱')">📱</button>
                                    <button type="button" class="icon-btn" onclick="selectIcon('💻')">💻</button>
                                    <button type="button" class="icon-btn" onclick="selectIcon('⌚')">⌚</button>
                                    <button type="button" class="icon-btn" onclick="selectIcon('📷')">📷</button>
                                    <button type="button" class="icon-btn" onclick="selectIcon('🖥️')">🖥️</button>
                                    <button type="button" class="icon-btn" onclick="selectIcon('⌨️')">⌨️</button>
                                </div>
                            </div>
                            
                            <!-- 의류 -->
                            <div class="icon-category">
                                <h5>의류</h5>
                                <div class="icon-row">
                                    <button type="button" class="icon-btn" onclick="selectIcon('👔')">👔</button>
                                    <button type="button" class="icon-btn" onclick="selectIcon('👗')">👗</button>
                                    <button type="button" class="icon-btn" onclick="selectIcon('👕')">👕</button>
                                    <button type="button" class="icon-btn" onclick="selectIcon('👖')">👖</button>
                                    <button type="button" class="icon-btn" onclick="selectIcon('👟')">👟</button>
                                    <button type="button" class="icon-btn" onclick="selectIcon('🧥')">🧥</button>
                                </div>
                            </div>
                            
                            <!-- 생활용품 -->
                            <div class="icon-category">
                                <h5>생활용품</h5>
                                <div class="icon-row">
                                    <button type="button" class="icon-btn" onclick="selectIcon('🧴')">🧴</button>
                                    <button type="button" class="icon-btn" onclick="selectIcon('🧽')">🧽</button>
                                    <button type="button" class="icon-btn" onclick="selectIcon('🧻')">🧻</button>
                                    <button type="button" class="icon-btn" onclick="selectIcon('🕯️')">🕯️</button>
                                    <button type="button" class="icon-btn" onclick="selectIcon('🛁')">🛁</button>
                                    <button type="button" class="icon-btn" onclick="selectIcon('🚿')">🚿</button>
                                </div>
                            </div>
                            
                            <!-- 도서/문구 -->
                            <div class="icon-category">
                                <h5>도서/문구</h5>
                                <div class="icon-row">
                                    <button type="button" class="icon-btn" onclick="selectIcon('📚')">📚</button>
                                    <button type="button" class="icon-btn" onclick="selectIcon('📖')">📖</button>
                                    <button type="button" class="icon-btn" onclick="selectIcon('✏️')">✏️</button>
                                    <button type="button" class="icon-btn" onclick="selectIcon('📝')">📝</button>
                                    <button type="button" class="icon-btn" onclick="selectIcon('📊')">📊</button>
                                    <button type="button" class="icon-btn" onclick="selectIcon('📋')">📋</button>
                                </div>
                            </div>
                            
                            <!-- 음식/식품 -->
                            <div class="icon-category">
                                <h5>음식/식품</h5>
                                <div class="icon-row">
                                    <button type="button" class="icon-btn" onclick="selectIcon('🍎')">🍎</button>
                                    <button type="button" class="icon-btn" onclick="selectIcon('🥛')">🥛</button>
                                    <button type="button" class="icon-btn" onclick="selectIcon('🍞')">🍞</button>
                                    <button type="button" class="icon-btn" onclick="selectIcon('🥘')">🥘</button>
                                    <button type="button" class="icon-btn" onclick="selectIcon('☕')">☕</button>
                                    <button type="button" class="icon-btn" onclick="selectIcon('🍽️')">🍽️</button>
                                </div>
                            </div>
                            
                            <!-- 기타 -->
                            <div class="icon-category">
                                <h5>기타</h5>
                                <div class="icon-row">
                                    <button type="button" class="icon-btn" onclick="selectIcon('🎮')">🎮</button>
                                    <button type="button" class="icon-btn" onclick="selectIcon('🎵')">🎵</button>
                                    <button type="button" class="icon-btn" onclick="selectIcon('🏃')">🏃</button>
                                    <button type="button" class="icon-btn" onclick="selectIcon('🚗')">🚗</button>
                                    <button type="button" class="icon-btn" onclick="selectIcon('🌱')">🌱</button>
                                    <button type="button" class="icon-btn" onclick="selectIcon('🎁')">🎁</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn-add">
                    ➕ 카테고리 추가하기
                </button>
            </form>
        </div>
        
        <div class="section">
            <h2>📋 카테고리 목록</h2>
            <div id="categoriesList" class="categories-list">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>카테고리 목록을 불러오는 중...</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // API URL 자동 감지
        const API_URL = (function() {
            const hostname = window.location.hostname;
            const protocol = window.location.protocol;
            
            // E2B Sandbox 환경
            if (hostname.includes('e2b.dev')) {
                return 'https://3001-i72krmbsmpnff1c7v14w6-6532622b.e2b.dev/api';
            }
            
            // GitHub Pages
            if (hostname.endsWith('github.io')) {
                return 'https://3001-i72krmbsmpnff1c7v14w6-6532622b.e2b.dev/api';
            }
            
            // 로컬 개발 환경
            if (hostname === 'localhost' || hostname === '127.0.0.1') {
                return protocol + '//' + hostname + ':3001/api';
            }
            
            // 기본값
            return 'https://3001-i72krmbsmpnff1c7v14w6-6532622b.e2b.dev/api';
        })();
        
        // 앱 상태
        let appData = {
            categories: [],
            items: [],
            isOnline: false
        };
        
        // 초기화
        async function init() {
            try {
                await loadAllData();
                updateUI();
                setupEventListeners();
            } catch (error) {
                console.error('초기화 실패:', error);
                showMessage('앱 초기화에 실패했습니다.', 'error');
            }
        }
        
        // 모든 데이터 로드
        async function loadAllData() {
            try {
                const [categoriesRes, itemsRes] = await Promise.all([
                    fetch(`${API_URL}/categories`),
                    fetch(`${API_URL}/items`)
                ]);
                
                if (categoriesRes.ok) {
                    const categoriesData = await categoriesRes.json();
                    appData.categories = categoriesData.categories || [];
                    appData.isOnline = true;
                }
                
                if (itemsRes.ok) {
                    const itemsData = await itemsRes.json();
                    appData.items = itemsData.items || [];
                }
                
            } catch (error) {
                console.error('데이터 로드 실패:', error);
                appData.isOnline = false;
                showMessage('서버에 연결할 수 없습니다.', 'error');
            }
        }
        
        // UI 업데이트
        function updateUI() {
            updateCategoriesList();
        }
        
        // 카테고리 목록 업데이트
        function updateCategoriesList() {
            const container = document.getElementById('categoriesList');
            
            if (!appData.isOnline) {
                container.innerHTML = '<div class="empty-state"><div class="empty-icon">🔌</div><h3>오프라인 상태</h3><p>서버에 연결할 수 없습니다.</p></div>';
                return;
            }
            
            if (appData.categories.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">📂</div>
                        <h3>등록된 카테고리가 없습니다</h3>
                        <p>위에서 새 카테고리를 추가해보세요!</p>
                    </div>
                `;
                return;
            }
            
            const categoriesHtml = appData.categories.map(category => {
                // 해당 카테고리의 물건 수 계산
                const itemCount = appData.items.filter(item => item.categoryId === category.id).length;
                
                return `
                    <div class="category-item">
                        <div class="category-info">
                            <span class="category-icon">${category.icon || '📂'}</span>
                            <div>
                                <div class="category-name">${category.name}</div>
                                <div class="category-count">물건 ${itemCount}개</div>
                            </div>
                        </div>
                        <button class="btn-delete" 
                                onclick="deleteCategory(${category.id}, '${category.name}')"
                                ${itemCount > 0 ? 'disabled' : ''}>
                            🗑️ 삭제
                        </button>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = categoriesHtml;
        }
        
        // 카테고리 추가
        async function addCategory(name, icon = null) {
            if (!appData.isOnline) {
                showMessage('오프라인 상태에서는 카테고리를 추가할 수 없습니다.', 'error');
                return false;
            }
            
            try {
                const response = await fetch(`${API_URL}/categories`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name.trim(),
                        icon: icon ? icon.trim() : null
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(`"${name}" 카테고리가 추가되었습니다!`, 'success');
                    await loadAllData();
                    updateUI();
                    return true;
                } else {
                    showMessage(data.error || '카테고리 추가에 실패했습니다.', 'error');
                    return false;
                }
            } catch (error) {
                console.error('카테고리 추가 실패:', error);
                showMessage('카테고리 추가 중 오류가 발생했습니다.', 'error');
                return false;
            }
        }
        
        // 카테고리 삭제
        async function deleteCategory(categoryId, categoryName) {
            if (!confirm(`"${categoryName}" 카테고리를 정말 삭제하시겠습니까?`)) {
                return;
            }
            
            if (!appData.isOnline) {
                showMessage('오프라인 상태에서는 카테고리를 삭제할 수 없습니다.', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/categories/${categoryId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(`"${categoryName}" 카테고리가 삭제되었습니다.`, 'success');
                    await loadAllData();
                    updateUI();
                } else {
                    showMessage(data.error || '카테고리 삭제에 실패했습니다.', 'error');
                }
            } catch (error) {
                console.error('카테고리 삭제 실패:', error);
                showMessage('카테고리 삭제 중 오류가 발생했습니다.', 'error');
            }
        }
        
        // 이벤트 리스너 설정
        function setupEventListeners() {
            // 카테고리 추가 폼 제출
            document.getElementById('categoryForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const name = document.getElementById('categoryName').value.trim();
                const icon = document.getElementById('categoryIcon').value.trim();
                
                if (!name) {
                    showMessage('카테고리 이름을 입력해주세요.', 'error');
                    return;
                }
                
                const success = await addCategory(name, icon || null);
                if (success) {
                    // 폼 초기화
                    document.getElementById('categoryForm').reset();
                }
            });
        }
        
        // 메시지 표시
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type} show`;
            
            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 4000);
        }
        
        // 아이콘 선택기 관련 함수들
        function showIconPicker() {
            const iconPicker = document.getElementById('iconPicker');
            if (iconPicker) {
                iconPicker.style.display = 'flex';
            }
        }
        
        function hideIconPicker() {
            const iconPicker = document.getElementById('iconPicker');
            if (iconPicker) {
                iconPicker.style.display = 'none';
            }
        }
        
        function selectIcon(icon) {
            const iconInput = document.getElementById('categoryIcon');
            if (iconInput) {
                iconInput.value = icon;
                
                // 선택 효과 표시
                const allIconBtns = document.querySelectorAll('.icon-btn');
                allIconBtns.forEach(btn => btn.classList.remove('selected'));
                
                const selectedBtn = document.querySelector(`.icon-btn[onclick="selectIcon('${icon}')"]`);
                if (selectedBtn) {
                    selectedBtn.classList.add('selected');
                }
            }
            
            // 선택 후 0.3초 후에 닫기
            setTimeout(() => {
                hideIconPicker();
            }, 300);
        }
        
        // 아이콘 선택기 외부 클릭 시 닫기
        document.addEventListener('click', function(e) {
            const iconPicker = document.getElementById('iconPicker');
            if (iconPicker && e.target === iconPicker) {
                hideIconPicker();
            }
        });
        
        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
