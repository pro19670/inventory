    <style>

        }
        
        .btn-delete {

            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-delete:hover {

            color: white;
        }
        
        .btn-delete:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            border-color: #ccc;
            color: #ccc;
        }
        
        .btn-delete:disabled:hover {
            background: none;
            color: #ccc;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .message.show {
            display: block;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        
        .empty-icon {

            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        .loading {
            text-align: center;
            padding: 30px;
            color: #666;
        }
        
        .loading-spinner {
            width: 30px;

            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }

        }
        
        @media (max-width: 768px) {
            .container {

            }
            
            .header h1 {

            }
            
            .nav-tabs {

            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üìÇ Ïπ¥ÌÖåÍ≥†Î¶¨ Í¥ÄÎ¶¨</h1>
            <p>Î¨ºÍ±¥ÏùÑ Î∂ÑÎ•òÌïòÎäî Ïπ¥ÌÖåÍ≥†Î¶¨Î•º Í¥ÄÎ¶¨ÌïòÏÑ∏Ïöî</p>
            <nav class="nav-tabs">
                <a href="index.html" class="nav-tab">üì± ÏóÖÎ°úÎìú</a>
                <a href="locations.html" class="nav-tab">üìç ÏúÑÏπò</a>
                <a href="categories.html" class="nav-tab active">üìÇ Ïπ¥ÌÖåÍ≥†Î¶¨</a>
            </nav>
        </header>
        
        <div id="message" class="message"></div>
        
        <div class="section">
            <h2>‚ûï ÏÉà Ïπ¥ÌÖåÍ≥†Î¶¨ Ï∂îÍ∞Ä</h2>
            
            <form id="categoryForm">
                <div class="form-group">
                    <label for="categoryName">Ïπ¥ÌÖåÍ≥†Î¶¨ Ïù¥Î¶Ñ *</label>
                    <input type="text" id="categoryName" class="form-input" required 
                           placeholder="Ïòà: Ï†ÑÏûêÏ†úÌíà, ÏùòÎ•ò, ÎèÑÏÑú">
                </div>
                
                <div class="form-group">
                    <label for="categoryIcon">ÏïÑÏù¥ÏΩò (ÏÑ†ÌÉùÏÇ¨Ìï≠)</label>
                    <input type="text" id="categoryIcon" class="form-input"
                           placeholder="Ïòà: üì±, üëî, üìö (Ïù¥Î™®ÏßÄ ÌïòÎÇò)">
                </div>
                
                <button type="submit" class="btn-add">
                    ‚ûï Ïπ¥ÌÖåÍ≥†Î¶¨ Ï∂îÍ∞ÄÌïòÍ∏∞
                </button>
            </form>
        </div>
        
        <div class="section">
            <h2>üìã Ïπ¥ÌÖåÍ≥†Î¶¨ Î™©Î°ù</h2>
            <div id="categoriesList" class="categories-list">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Ïπ¥ÌÖåÍ≥†Î¶¨ Î™©Î°ùÏùÑ Î∂àÎü¨Ïò§Îäî Ï§ë...</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // API URL ÏûêÎèô Í∞êÏßÄ
        const API_URL = (function() {
            const hostname = window.location.hostname;
            const protocol = window.location.protocol;
            
            // E2B Sandbox ÌôòÍ≤Ω
            if (hostname.includes('e2b.dev')) {
                return 'https://3001-i72krmbsmpnff1c7v14w6-6532622b.e2b.dev/api';
            }
            
            // GitHub Pages
            if (hostname.endsWith('github.io')) {
                return 'https://3001-i72krmbsmpnff1c7v14w6-6532622b.e2b.dev/api';
            }
            
            // Î°úÏª¨ Í∞úÎ∞ú ÌôòÍ≤Ω
            if (hostname === 'localhost' || hostname === '127.0.0.1') {
                return protocol + '//' + hostname + ':3001/api';
            }
            
            // Í∏∞Î≥∏Í∞í
            return 'https://3001-i72krmbsmpnff1c7v14w6-6532622b.e2b.dev/api';
        })();
        
        // Ïï± ÏÉÅÌÉú
        let appData = {
            categories: [],
            items: [],
            isOnline: false
        };
        
        // Ï¥àÍ∏∞Ìôî
        async function init() {
            try {
                await loadAllData();
                updateUI();
                setupEventListeners();
            } catch (error) {
                console.error('Ï¥àÍ∏∞Ìôî Ïã§Ìå®:', error);
                showMessage('Ïï± Ï¥àÍ∏∞ÌôîÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.', 'error');
            }
        }
        
        // Î™®Îì† Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        async function loadAllData() {
            try {
                const [categoriesRes, itemsRes] = await Promise.all([
                    fetch(`${API_URL}/categories`),
                    fetch(`${API_URL}/items`)
                ]);
                
                if (categoriesRes.ok) {
                    const categoriesData = await categoriesRes.json();
                    appData.categories = categoriesData.categories || [];
                    appData.isOnline = true;
                }
                
                if (itemsRes.ok) {
                    const itemsData = await itemsRes.json();
                    appData.items = itemsData.items || [];
                }
                
            } catch (error) {
                console.error('Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®:', error);
                appData.isOnline = false;
                showMessage('ÏÑúÎ≤ÑÏóê Ïó∞Í≤∞Ìï† Ïàò ÏóÜÏäµÎãàÎã§.', 'error');
            }
        }
        
        // UI ÏóÖÎç∞Ïù¥Ìä∏
        function updateUI() {
            updateCategoriesList();
        }
        
        // Ïπ¥ÌÖåÍ≥†Î¶¨ Î™©Î°ù ÏóÖÎç∞Ïù¥Ìä∏
        function updateCategoriesList() {
            const container = document.getElementById('categoriesList');
            
            if (!appData.isOnline) {
                container.innerHTML = '<div class="empty-state"><div class="empty-icon">üîå</div><h3>Ïò§ÌîÑÎùºÏù∏ ÏÉÅÌÉú</h3><p>ÏÑúÎ≤ÑÏóê Ïó∞Í≤∞Ìï† Ïàò ÏóÜÏäµÎãàÎã§.</p></div>';
                return;
            }
            
            if (appData.categories.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üìÇ</div>
                        <h3>Îì±Î°ùÎêú Ïπ¥ÌÖåÍ≥†Î¶¨Í∞Ä ÏóÜÏäµÎãàÎã§</h3>
                        <p>ÏúÑÏóêÏÑú ÏÉà Ïπ¥ÌÖåÍ≥†Î¶¨Î•º Ï∂îÍ∞ÄÌï¥Î≥¥ÏÑ∏Ïöî!</p>
                    </div>
                `;
                return;
            }
            
            const categoriesHtml = appData.categories.map(category => {
                // Ìï¥Îãπ Ïπ¥ÌÖåÍ≥†Î¶¨Ïùò Î¨ºÍ±¥ Ïàò Í≥ÑÏÇ∞
                const itemCount = appData.items.filter(item => item.categoryId === category.id).length;
                
                return `
                    <div class="category-item">
                        <div class="category-info">
                            <span class="category-icon">${category.icon || 'üìÇ'}</span>
                            <div>
                                <div class="category-name">${category.name}</div>
                                <div class="category-count">Î¨ºÍ±¥ ${itemCount}Í∞ú</div>
                            </div>
                        </div>
                        <button class="btn-delete" 
                                onclick="deleteCategory(${category.id}, '${category.name}')"
                                ${itemCount > 0 ? 'disabled' : ''}>
                            üóëÔ∏è ÏÇ≠Ï†ú
                        </button>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = categoriesHtml;
        }
        
        // Ïπ¥ÌÖåÍ≥†Î¶¨ Ï∂îÍ∞Ä
        async function addCategory(name, icon = null) {
            if (!appData.isOnline) {
                showMessage('Ïò§ÌîÑÎùºÏù∏ ÏÉÅÌÉúÏóêÏÑúÎäî Ïπ¥ÌÖåÍ≥†Î¶¨Î•º Ï∂îÍ∞ÄÌï† Ïàò ÏóÜÏäµÎãàÎã§.', 'error');
                return false;
            }
            
            try {
                const response = await fetch(`${API_URL}/categories`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name.trim(),
                        icon: icon ? icon.trim() : null
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(`"${name}" Ïπ¥ÌÖåÍ≥†Î¶¨Í∞Ä Ï∂îÍ∞ÄÎêòÏóàÏäµÎãàÎã§!`, 'success');
                    await loadAllData();
                    updateUI();
                    return true;
                } else {
                    showMessage(data.error || 'Ïπ¥ÌÖåÍ≥†Î¶¨ Ï∂îÍ∞ÄÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.', 'error');
                    return false;
                }
            } catch (error) {
                console.error('Ïπ¥ÌÖåÍ≥†Î¶¨ Ï∂îÍ∞Ä Ïã§Ìå®:', error);
                showMessage('Ïπ¥ÌÖåÍ≥†Î¶¨ Ï∂îÍ∞Ä Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.', 'error');
                return false;
            }
        }
        
        // Ïπ¥ÌÖåÍ≥†Î¶¨ ÏÇ≠Ï†ú
        async function deleteCategory(categoryId, categoryName) {
            if (!confirm(`"${categoryName}" Ïπ¥ÌÖåÍ≥†Î¶¨Î•º Ï†ïÎßê ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?`)) {
                return;
            }
            
            if (!appData.isOnline) {
                showMessage('Ïò§ÌîÑÎùºÏù∏ ÏÉÅÌÉúÏóêÏÑúÎäî Ïπ¥ÌÖåÍ≥†Î¶¨Î•º ÏÇ≠Ï†úÌï† Ïàò ÏóÜÏäµÎãàÎã§.', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/categories/${categoryId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(`"${categoryName}" Ïπ¥ÌÖåÍ≥†Î¶¨Í∞Ä ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§.`, 'success');
                    await loadAllData();
                    updateUI();
                } else {
                    showMessage(data.error || 'Ïπ¥ÌÖåÍ≥†Î¶¨ ÏÇ≠Ï†úÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.', 'error');
                }
            } catch (error) {
                console.error('Ïπ¥ÌÖåÍ≥†Î¶¨ ÏÇ≠Ï†ú Ïã§Ìå®:', error);
                showMessage('Ïπ¥ÌÖåÍ≥†Î¶¨ ÏÇ≠Ï†ú Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.', 'error');
            }
        }
        
        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà ÏÑ§Ï†ï
        function setupEventListeners() {
            // Ïπ¥ÌÖåÍ≥†Î¶¨ Ï∂îÍ∞Ä Ìèº Ï†úÏ∂ú
            document.getElementById('categoryForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const name = document.getElementById('categoryName').value.trim();
                const icon = document.getElementById('categoryIcon').value.trim();
                
                if (!name) {
                    showMessage('Ïπ¥ÌÖåÍ≥†Î¶¨ Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.', 'error');
                    return;
                }
                
                const success = await addCategory(name, icon || null);
                if (success) {
                    // Ìèº Ï¥àÍ∏∞Ìôî
                    document.getElementById('categoryForm').reset();
                }
            });
        }
        
        // Î©îÏãúÏßÄ ÌëúÏãú
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type} show`;
            
            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 4000);
        }
        
        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
