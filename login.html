<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>👨‍👩‍👧‍👦 가족 로그인 - AI물품관리</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .demo-accounts {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
        }

        .demo-accounts h3 {
            font-size: 16px;
            margin-bottom: 15px;
            color: #333;
            text-align: center;
        }

        .demo-account {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px 12px;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .demo-account:hover {
            background: #e9ecef;
        }

        .demo-account-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .demo-account-avatar {
            font-size: 20px;
        }

        .demo-account-details {
            font-size: 14px;
        }

        .demo-account-name {
            font-weight: 500;
            color: #333;
        }

        .demo-account-role {
            color: #666;
            font-size: 12px;
        }

        .demo-account-password {
            font-family: monospace;
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .existing-user-options {
            background: #f0f8ff;
            border: 2px solid #667eea;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            display: none;
            margin-bottom: 20px;
        }

        .existing-user-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: 600;
        }

        .existing-user-avatar {
            font-size: 24px;
        }

        .existing-user-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .user-action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .continue-btn {
            background: #667eea;
            color: white;
        }

        .continue-btn:hover {
            background: #5a6fd8;
        }

        .logout-btn {
            background: #e74c3c;
            color: white;
        }

        .logout-btn:hover {
            background: #c0392b;
        }

        .switch-user-btn {
            background: #f39c12;
            color: white;
        }

        .switch-user-btn:hover {
            background: #d68910;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .logo {
                font-size: 40px;
            }
            
            .title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">👨‍👩‍👧‍👦</div>
        <div class="title">가족 로그인</div>
        <div class="subtitle">AI물품관리 시스템에 로그인하세요</div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <!-- 기존 사용자 옵션 -->
        <div id="existingUserOptions" class="existing-user-options">
            <div class="existing-user-info">
                <span class="existing-user-avatar" id="existingUserAvatar">👤</span>
                <span id="existingUserName">사용자</span>님으로 이미 로그인되어 있습니다
            </div>
            <div class="existing-user-actions">
                <button class="user-action-btn continue-btn" onclick="continueAsCurrentUser()">
                    메인 페이지로 이동
                </button>
                <button class="user-action-btn logout-btn" onclick="logoutCurrentUser()">
                    로그아웃
                </button>
                <button class="user-action-btn switch-user-btn" onclick="switchUser()">
                    다른 계정으로 로그인
                </button>
            </div>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">사용자명</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                로그인
            </button>
        </form>

        <div class="demo-accounts">
            <h3>🎭 데모 계정</h3>
            
            <div class="demo-account" onclick="fillLogin('관리자', 'admin123')">
                <div class="demo-account-info">
                    <div class="demo-account-avatar">👨‍💼</div>
                    <div class="demo-account-details">
                        <div class="demo-account-name">관리자</div>
                        <div class="demo-account-role">모든 권한</div>
                    </div>
                </div>
                <div class="demo-account-password">admin123</div>
            </div>

            <div class="demo-account" onclick="fillLogin('엄마', 'mom123')">
                <div class="demo-account-info">
                    <div class="demo-account-avatar">👩‍🍳</div>
                    <div class="demo-account-details">
                        <div class="demo-account-name">엄마</div>
                        <div class="demo-account-role">부모 권한</div>
                    </div>
                </div>
                <div class="demo-account-password">mom123</div>
            </div>

            <div class="demo-account" onclick="fillLogin('아빠', 'dad123')">
                <div class="demo-account-info">
                    <div class="demo-account-avatar">👨‍💼</div>
                    <div class="demo-account-details">
                        <div class="demo-account-name">아빠</div>
                        <div class="demo-account-role">부모 권한</div>
                    </div>
                </div>
                <div class="demo-account-password">dad123</div>
            </div>

            <div class="demo-account" onclick="fillLogin('첫째', 'child123')">
                <div class="demo-account-info">
                    <div class="demo-account-avatar">👧</div>
                    <div class="demo-account-details">
                        <div class="demo-account-name">첫째</div>
                        <div class="demo-account-role">자녀 권한</div>
                    </div>
                </div>
                <div class="demo-account-password">child123</div>
            </div>

            <div class="demo-account" onclick="fillLogin('둘째', 'child123')">
                <div class="demo-account-info">
                    <div class="demo-account-avatar">👦</div>
                    <div class="demo-account-details">
                        <div class="demo-account-name">둘째</div>
                        <div class="demo-account-role">자녀 권한</div>
                    </div>
                </div>
                <div class="demo-account-password">child123</div>
            </div>
        </div>
        
        <!-- 디버깅 섹션 -->
        <div style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 10px; font-size: 12px;">
            <div style="margin-bottom: 10px; color: #666;">🔧 디버깅 도구</div>
            <button onclick="clearAllStorage()" style="background: #dc3545; color: white; border: none; padding: 8px 16px; border-radius: 5px; font-size: 12px; cursor: pointer; margin-right: 10px;">
                🗑️ 저장소 초기화
            </button>
            <button onclick="checkStorageStatus()" style="background: #17a2b8; color: white; border: none; padding: 8px 16px; border-radius: 5px; font-size: 12px; cursor: pointer;">
                🔍 상태 확인
            </button>
            <div id="debugInfo" style="margin-top: 10px; font-family: monospace; font-size: 11px; color: #555;"></div>
        </div>
    </div>

    <script>
        // API URL 설정 - 백엔드 서버로 연결
        const API_BASE = (function() {
            var hostname = window.location.hostname;
            var protocol = window.location.protocol;
            
            // GitHub Pages에서 호출 시 -> 배포된 백엔드 서버 사용
            if (hostname.endsWith('github.io')) {
                return 'https://family-inventory-backend.onrender.com';
            }
            
            // 로컬 개발 환경
            if (hostname === 'localhost' || hostname === '127.0.0.1') {
                return protocol + '//' + hostname + ':3001';
            }
            
            // E2B Sandbox 환경 (개발용)
            if (hostname.includes('e2b.dev')) {
                return 'https://3001-i72krmbsmpnff1c7v14w6-6532622b.e2b.dev';
            }
            
            // Vercel 배포
            if (hostname.includes('vercel.app')) {
                return protocol + '//' + hostname;
            }
            
            // Render.com 배포
            if (hostname.includes('onrender.com')) {
                return protocol + '//' + hostname;
            }
            
            // Railway 배포
            if (hostname.includes('railway.app')) {
                return protocol + '//' + hostname;
            }
            
            // 기본값 (Render.com 백엔드)
            return 'https://family-inventory-backend.onrender.com';
        })();
        
        // 데모 계정 정보 자동 입력
        function fillLogin(username, password) {
            document.getElementById('username').value = username;
            document.getElementById('password').value = password;
        }

        // 에러 메시지 표시
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        // 성공 메시지 표시
        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        // 메시지 숨기기
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('existingUserOptions').style.display = 'none';
        }

        // 기존 사용자 옵션 표시
        function showExistingUserOptions(user) {
            hideMessages();
            
            const optionsEl = document.getElementById('existingUserOptions');
            const avatarEl = document.getElementById('existingUserAvatar');
            const nameEl = document.getElementById('existingUserName');
            
            avatarEl.textContent = user.avatar || '👤';
            nameEl.textContent = user.username;
            
            optionsEl.style.display = 'block';
            
            // 로그인 폼 숨기기
            document.querySelector('.login-form').style.display = 'none';
            document.querySelector('.demo-accounts').style.display = 'none';
        }

        // 현재 사용자로 계속
        async function continueAsCurrentUser() {
            console.log('👤 현재 사용자로 계속 진행...');
            
            // 토큰 재검증
            const token = localStorage.getItem('familyAuthToken');
            if (token) {
                try {
                    const response = await fetch(`${API_BASE}/api/family-auth/verify`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    const data = await response.json();
                    if (data.success) {
                        console.log('✅ 토큰 재검증 성공, 사용자 정보 업데이트');
                        localStorage.setItem('currentUser', JSON.stringify(data.user));
                    }
                } catch (error) {
                    console.error('토큰 재검증 실패:', error);
                }
            }
            
            window.location.href = '/';
        }

        // 현재 사용자 로그아웃
        function logoutCurrentUser() {
            console.log('🚪 현재 사용자 로그아웃...');
            localStorage.removeItem('familyAuthToken');
            localStorage.removeItem('currentUser');
            showSuccess('로그아웃되었습니다. 새로운 계정으로 로그인하세요.');
            
            // 폼 다시 표시
            setTimeout(() => {
                hideMessages();
                document.querySelector('.login-form').style.display = 'block';
                document.querySelector('.demo-accounts').style.display = 'block';
            }, 1500);
        }

        // 다른 사용자로 전환
        function switchUser() {
            hideMessages();
            document.querySelector('.login-form').style.display = 'block';
            document.querySelector('.demo-accounts').style.display = 'block';
        }

        // 로그인 처리
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            if (!username || !password) {
                showError('사용자명과 비밀번호를 입력해주세요.');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = '로그인 중...';
            hideMessages();

            try {
                const response = await fetch(`${API_BASE}/api/family-auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    console.log('🎉 로그인 성공! 데이터:', data);
                    console.log('📝 토큰 저장 시작...');
                    
                    // 가족 토큰을 로컬 스토리지에 저장
                    localStorage.setItem('familyAuthToken', data.token);
                    localStorage.setItem('currentUser', JSON.stringify(data.user));
                    
                    // 저장 확인
                    const savedToken = localStorage.getItem('familyAuthToken');
                    const savedUser = localStorage.getItem('currentUser');
                    
                    console.log('✅ 토큰 저장 완료!');
                    console.log('- 저장된 토큰:', savedToken ? savedToken.substring(0, 30) + '...' : '❌ 저장 실패');
                    console.log('- 저장된 사용자:', savedUser ? JSON.parse(savedUser).username : '❌ 저장 실패');
                    console.log('- localStorage 키들:', Object.keys(localStorage));
                    
                    showSuccess(`${data.user.username}님, 환영합니다! 메인 페이지로 이동합니다...`);
                    
                    // 즉시 메인 페이지로 리다이렉트 (무한 리다이렉트 방지를 위해 빠르게)
                    setTimeout(() => {
                        console.log('🔄 메인 페이지로 이동 중...');
                        window.location.replace('/'); // replace 사용으로 히스토리 남기지 않음
                    }, 1000);
                } else {
                    showError(data.error || '로그인에 실패했습니다.');
                }
            } catch (error) {
                console.error('로그인 오류:', error);
                showError('서버 연결에 실패했습니다. 잠시 후 다시 시도해주세요.');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = '로그인';
            }
        });

        // 페이지 로드 시 기존 토큰 확인 (자동 리디렉션 비활성화)
        window.addEventListener('load', async () => {
            // 모든 가능한 토큰 키 확인
            const familyToken = localStorage.getItem('familyAuthToken');
            const oldToken = localStorage.getItem('auth_token');
            const allKeys = Object.keys(localStorage);
            
            console.log('🔍 로그인 페이지 로드');
            console.log('- familyAuthToken:', !!familyToken);
            console.log('- auth_token:', !!oldToken);
            console.log('- localStorage 전체 키:', allKeys);
            
            // 잘못된 키의 토큰 제거
            if (oldToken) {
                console.log('🧹 오래된 auth_token 제거');
                localStorage.removeItem('auth_token');
                localStorage.removeItem('user_info');
            }
            
            const token = familyToken;
            
            if (token) {
                try {
                    // 토큰 유효성만 확인하고 자동 리디렉션하지 않음
                    const response = await fetch(`${API_BASE}/api/family-auth/verify`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    const data = await response.json();
                    if (data.success) {
                        console.log('✅ 기존 토큰 유효:', data.user.username);
                        // 자동 리디렉션하지 않고 사용자 선택권 제공
                        showExistingUserOptions(data.user);
                    } else {
                        console.log('❌ 기존 토큰 무효, 토큰 제거');
                        localStorage.removeItem('familyAuthToken');
                        localStorage.removeItem('currentUser');
                    }
                } catch (error) {
                    console.log('❌ 토큰 검증 실패:', error.message);
                    localStorage.removeItem('familyAuthToken');
                    localStorage.removeItem('currentUser');
                }
            } else {
                console.log('ℹ️ 토큰 없음 - 로그인 폼 표시');
            }
        });
        
        // 🔧 디버깅 함수들
        function clearAllStorage() {
            console.log('🗑️ 모든 저장소 초기화 시작...');
            const beforeKeys = Object.keys(localStorage);
            console.log('초기화 전 키들:', beforeKeys);
            
            localStorage.clear();
            sessionStorage.clear();
            
            const afterKeys = Object.keys(localStorage);
            console.log('초기화 후 키들:', afterKeys);
            
            showSuccess('✅ 저장소가 완전히 초기화되었습니다!');
            
            setTimeout(() => {
                location.reload();
            }, 1500);
        }
        
        function checkStorageStatus() {
            const debugInfo = document.getElementById('debugInfo');
            const allKeys = Object.keys(localStorage);
            const familyToken = localStorage.getItem('familyAuthToken');
            const oldToken = localStorage.getItem('auth_token');
            const currentUser = localStorage.getItem('currentUser');
            const userInfo = localStorage.getItem('user_info');
            
            const info = `
📊 localStorage 상태:
- 전체 키 개수: ${allKeys.length}
- familyAuthToken: ${familyToken ? '✅ 있음' : '❌ 없음'}
- auth_token: ${oldToken ? '⚠️ 있음 (삭제 필요)' : '✅ 없음'}
- currentUser: ${currentUser ? '✅ 있음' : '❌ 없음'}
- user_info: ${userInfo ? '⚠️ 있음 (삭제 필요)' : '✅ 없음'}
- 모든 키: [${allKeys.join(', ')}]
            `;
            
            debugInfo.textContent = info.trim();
            console.log('🔍 저장소 상태 확인:', {
                allKeys,
                familyToken: !!familyToken,
                oldToken: !!oldToken,
                currentUser: !!currentUser,
                userInfo: !!userInfo
            });
        }
    </script>
</body>
</html>
