<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>👨‍👩‍👧‍👦 가족 로그인 - 물품관리</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .demo-accounts {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
        }

        .demo-accounts h3 {
            font-size: 16px;
            margin-bottom: 15px;
            color: #333;
            text-align: center;
        }

        .demo-account {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px 12px;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .demo-account:hover {
            background: #e9ecef;
        }

        .demo-account-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .demo-account-avatar {
            font-size: 20px;
        }

        .demo-account-details {
            font-size: 14px;
        }

        .demo-account-name {
            font-weight: 500;
            color: #333;
        }

        .demo-account-role {
            color: #666;
            font-size: 12px;
        }

        .demo-account-password {
            font-family: monospace;
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .logo {
                font-size: 40px;
            }
            
            .title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">👨‍👩‍👧‍👦</div>
        <div class="title">가족 로그인</div>
        <div class="subtitle">물품관리 시스템에 로그인하세요</div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">사용자명</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                로그인
            </button>
        </form>

        <div class="demo-accounts">
            <h3>🎭 데모 계정</h3>
            
            <div class="demo-account" onclick="fillLogin('관리자', 'admin123')">
                <div class="demo-account-info">
                    <div class="demo-account-avatar">👨‍💼</div>
                    <div class="demo-account-details">
                        <div class="demo-account-name">관리자</div>
                        <div class="demo-account-role">모든 권한</div>
                    </div>
                </div>
                <div class="demo-account-password">admin123</div>
            </div>

            <div class="demo-account" onclick="fillLogin('엄마', 'mom123')">
                <div class="demo-account-info">
                    <div class="demo-account-avatar">👩‍🍳</div>
                    <div class="demo-account-details">
                        <div class="demo-account-name">엄마</div>
                        <div class="demo-account-role">부모 권한</div>
                    </div>
                </div>
                <div class="demo-account-password">mom123</div>
            </div>

            <div class="demo-account" onclick="fillLogin('아빠', 'dad123')">
                <div class="demo-account-info">
                    <div class="demo-account-avatar">👨‍💼</div>
                    <div class="demo-account-details">
                        <div class="demo-account-name">아빠</div>
                        <div class="demo-account-role">부모 권한</div>
                    </div>
                </div>
                <div class="demo-account-password">dad123</div>
            </div>

            <div class="demo-account" onclick="fillLogin('첫째', 'child123')">
                <div class="demo-account-info">
                    <div class="demo-account-avatar">👧</div>
                    <div class="demo-account-details">
                        <div class="demo-account-name">첫째</div>
                        <div class="demo-account-role">자녀 권한</div>
                    </div>
                </div>
                <div class="demo-account-password">child123</div>
            </div>

            <div class="demo-account" onclick="fillLogin('둘째', 'child123')">
                <div class="demo-account-info">
                    <div class="demo-account-avatar">👦</div>
                    <div class="demo-account-details">
                        <div class="demo-account-name">둘째</div>
                        <div class="demo-account-role">자녀 권한</div>
                    </div>
                </div>
                <div class="demo-account-password">child123</div>
            </div>
        </div>
    </div>

    <script>
        // API URL 설정 - 백엔드 서버로 연결
        const API_BASE = (function() {
            var hostname = window.location.hostname;
            var protocol = window.location.protocol;
            
            // GitHub Pages에서 호출 시 -> Render API 사용
            if (hostname.endsWith('github.io')) {
                return 'https://inventory.onrender.com';
            }
            
            // 로컬 개발 환경
            if (hostname === 'localhost' || hostname === '127.0.0.1') {
                return protocol + '//' + hostname + ':3001';
            }
            
            // E2B Sandbox 환경
            if (hostname.includes('e2b.dev')) {
                return 'https://3001-i72krmbsmpnff1c7v14w6-6532622b.e2b.dev';
            }
            
            // 기본값
            return 'https://inventory.onrender.com';
        })();
        
        // 데모 계정 정보 자동 입력
        function fillLogin(username, password) {
            document.getElementById('username').value = username;
            document.getElementById('password').value = password;
        }

        // 에러 메시지 표시
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        // 성공 메시지 표시
        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        // 메시지 숨기기
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // 로그인 처리
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            if (!username || !password) {
                showError('사용자명과 비밀번호를 입력해주세요.');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = '로그인 중...';
            hideMessages();

            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    // 토큰을 로컬 스토리지에 저장
                    localStorage.setItem('auth_token', data.token);
                    localStorage.setItem('user_info', JSON.stringify(data.user));
                    
                    showSuccess(`${data.user.username}님, 환영합니다! 메인 페이지로 이동합니다...`);
                    
                    // 2초 후 메인 페이지로 리다이렉트
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    showError(data.error || '로그인에 실패했습니다.');
                }
            } catch (error) {
                console.error('로그인 오류:', error);
                showError('서버 연결에 실패했습니다. 잠시 후 다시 시도해주세요.');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = '로그인';
            }
        });

        // 페이지 로드 시 기존 토큰 확인
        window.addEventListener('load', async () => {
            const token = localStorage.getItem('auth_token');
            if (token) {
                try {
                    const response = await fetch(`${API_BASE}/api/auth/verify`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ token })
                    });

                    const data = await response.json();
                    if (data.success) {
                        // 이미 로그인된 사용자는 메인 페이지로 리다이렉트
                        showSuccess(`${data.user.username}님, 이미 로그인되어 있습니다. 메인 페이지로 이동합니다...`);
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1000);
                    }
                } catch (error) {
                    // 토큰이 유효하지 않으면 로컬 스토리지에서 제거
                    localStorage.removeItem('auth_token');
                    localStorage.removeItem('user_info');
                }
            }
        });
    </script>
</body>
</html>
