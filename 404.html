<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지를 찾을 수 없습니다 - AI물품관리</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="error-page">
            <h1>📦</h1>
            <h2>페이지를 찾을 수 없습니다</h2>
            <p>요청하신 페이지가 존재하지 않습니다.</p>
            <a href="/" class="btn-primary">홈으로 돌아가기</a>
        </div>
    </div>
    
    <style>
        .error-page {
            text-align: center;
            padding: 2rem;
            max-width: 400px;
            margin: 2rem auto;
        }
        
        .error-page h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .error-page h2 {
            color: #333;
            margin-bottom: 1rem;
        }
        
        .error-page p {
            color: #666;
            margin-bottom: 2rem;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
        }
        
        .btn-primary:hover {
            background: #0056b3;
        }
    </style>
</body>
</html>
