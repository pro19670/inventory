<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 업로드 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-section {
            border: 2px dashed #ccc;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .image-preview {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .image-item {
            position: relative;
            width: 150px;
        }
        .image-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
        }
        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>이미지 업로드 테스트</h1>
    
    <div class="upload-section">
        <h2>1. 새 물건 추가 (이미지 포함)</h2>
        <input type="text" id="itemName" placeholder="물건 이름" style="width: 200px; padding: 5px;">
        <button onclick="createItem()">물건 생성</button>
        <div id="itemStatus"></div>
    </div>

    <div class="upload-section">
        <h2>2. 이미지 업로드</h2>
        <label>물건 ID: </label>
        <input type="number" id="itemId" value="1" style="width: 100px; padding: 5px;">
        <br><br>
        <input type="file" id="imageFile" accept="image/*" multiple>
        <button onclick="uploadImage()">이미지 업로드</button>
        <div id="uploadStatus"></div>
    </div>

    <div class="upload-section">
        <h2>3. 이미지 목록 조회</h2>
        <button onclick="loadImages()">이미지 불러오기</button>
        <div class="image-preview" id="imagePreview"></div>
    </div>

    <div class="upload-section">
        <h2>4. 전체 물건 목록</h2>
        <button onclick="loadItems()">물건 목록 조회</button>
        <div id="itemsList"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:3001';
        
        // 물건 생성
        async function createItem() {
            const name = document.getElementById('itemName').value;
            if (!name) {
                alert('물건 이름을 입력하세요');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/api/items`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        description: '테스트 물건',
                        quantity: 1
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    document.getElementById('itemId').value = data.item.id;
                    showStatus('itemStatus', `물건 생성 완료! ID: ${data.item.id}`, 'success');
                }
            } catch (error) {
                showStatus('itemStatus', `오류: ${error.message}`, 'error');
            }
        }
        
        // 이미지 업로드
        async function uploadImage() {
            const itemId = document.getElementById('itemId').value;
            const fileInput = document.getElementById('imageFile');
            const files = fileInput.files;
            
            if (!files.length) {
                alert('이미지를 선택하세요');
                return;
            }
            
            for (let file of files) {
                const formData = new FormData();
                formData.append('image', file);
                formData.append('itemId', itemId);
                
                try {
                    const response = await fetch(`${API_URL}/api/items/upload-image`, {
                        method: 'POST',
                        body: formData
                    });
                    
                    const data = await response.json();
                    if (data.success) {
                        showStatus('uploadStatus', 
                            `이미지 업로드 성공! URL: ${data.image.url}`, 'success');
                        loadImages(); // 자동으로 이미지 목록 새로고침
                    } else {
                        showStatus('uploadStatus', `오류: ${data.error}`, 'error');
                    }
                } catch (error) {
                    showStatus('uploadStatus', `오류: ${error.message}`, 'error');
                }
            }
        }
        
        // 이미지 목록 조회
        async function loadImages() {
            const itemId = document.getElementById('itemId').value;
            
            try {
                const response = await fetch(`${API_URL}/api/items/${itemId}/images`);
                const data = await response.json();
                
                const preview = document.getElementById('imagePreview');
                if (data.images.length === 0) {
                    preview.innerHTML = '<p>이미지가 없습니다.</p>';
                } else {
                    preview.innerHTML = data.images.map(img => `
                        <div class="image-item">
                            <img src="${API_URL}${img.thumbnail}" alt="이미지">
                            <button class="delete-btn" onclick="deleteImage('${img.url.split('/').pop()}')">X</button>
                            <small>${new Date(img.uploadedAt).toLocaleString()}</small>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('이미지 로드 오류:', error);
            }
        }
        
        // 이미지 삭제
        async function deleteImage(filename) {
            const itemId = document.getElementById('itemId').value;
            
            if (!confirm('이미지를 삭제하시겠습니까?')) return;
            
            try {
                const response = await fetch(`${API_URL}/api/items/${itemId}/images/${filename}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                if (data.success) {
                    alert('이미지가 삭제되었습니다.');
                    loadImages();
                }
            } catch (error) {
                console.error('삭제 오류:', error);
            }
        }
        
        // 물건 목록 조회
        async function loadItems() {
            try {
                const response = await fetch(`${API_URL}/api/items`);
                const data = await response.json();
                
                const list = document.getElementById('itemsList');
                list.innerHTML = '<h3>물건 목록:</h3>' + 
                    data.items.map(item => `
                        <div style="margin: 10px 0; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
                            <strong>ID: ${item.id}</strong> - ${item.name}
                            ${item.thumbnailUrl ? `<img src="${API_URL}${item.thumbnailUrl}" style="width: 50px; height: 50px; object-fit: cover; margin-left: 10px; vertical-align: middle;">` : ''}
                            <br>
                            이미지 수: ${item.imageCount || 0}개
                            <button onclick="document.getElementById('itemId').value=${item.id}; loadImages();">
                                이미지 보기
                            </button>
                        </div>
                    `).join('');
            } catch (error) {
                console.error('물건 로드 오류:', error);
            }
        }
        
        // 상태 메시지 표시
        function showStatus(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.className = `status ${type}`;
            element.textContent = message;
            setTimeout(() => {
                element.textContent = '';
                element.className = '';
            }, 5000);
        }
        
        // 페이지 로드 시 물건 목록 조회
        window.onload = () => {
            loadItems();
        };
    </script>
</body>
</html>
