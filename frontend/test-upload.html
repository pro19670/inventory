<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>?대?吏 ?낅줈???뚯뒪??/title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-section {
            border: 2px dashed #ccc;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .image-preview {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .image-item {
            position: relative;
            width: 150px;
        }
        .image-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
        }
        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>?대?吏 ?낅줈???뚯뒪??/h1>
    
    <div class="upload-section">
        <h2>1. ??臾쇨굔 異붽? (?대?吏 ?ы븿)</h2>
        <input type="text" id="itemName" placeholder="臾쇨굔 ?대쫫" style="width: 200px; padding: 5px;">
        <button onclick="createItem()">臾쇨굔 ?앹꽦</button>
        <div id="itemStatus"></div>
    </div>

    <div class="upload-section">
        <h2>2. ?대?吏 ?낅줈??/h2>
        <label>臾쇨굔 ID: </label>
        <input type="number" id="itemId" value="1" style="width: 100px; padding: 5px;">
        <br><br>
        <input type="file" id="imageFile" accept="image/*" multiple>
        <button onclick="uploadImage()">?대?吏 ?낅줈??/button>
        <div id="uploadStatus"></div>
    </div>

    <div class="upload-section">
        <h2>3. ?대?吏 紐⑸줉 議고쉶</h2>
        <button onclick="loadImages()">?대?吏 遺덈윭?ㅺ린</button>
        <div class="image-preview" id="imagePreview"></div>
    </div>

    <div class="upload-section">
        <h2>4. ?꾩껜 臾쇨굔 紐⑸줉</h2>
        <button onclick="loadItems()">臾쇨굔 紐⑸줉 議고쉶</button>
        <div id="itemsList"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:3001';
        
        // 臾쇨굔 ?앹꽦
        async function createItem() {
            const name = document.getElementById('itemName').value;
            if (!name) {
                alert('臾쇨굔 ?대쫫???낅젰?섏꽭??);
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/api/items`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        description: '?뚯뒪??臾쇨굔',
                        quantity: 1
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    document.getElementById('itemId').value = data.item.id;
                    showStatus('itemStatus', `臾쇨굔 ?앹꽦 ?꾨즺! ID: ${data.item.id}`, 'success');
                }
            } catch (error) {
                showStatus('itemStatus', `?ㅻ쪟: ${error.message}`, 'error');
            }
        }
        
        // ?대?吏 ?낅줈??
        async function uploadImage() {
            const itemId = document.getElementById('itemId').value;
            const fileInput = document.getElementById('imageFile');
            const files = fileInput.files;
            
            if (!files.length) {
                alert('?대?吏瑜??좏깮?섏꽭??);
                return;
            }
            
            for (let file of files) {
                const formData = new FormData();
                formData.append('image', file);
                formData.append('itemId', itemId);
                
                try {
                    const response = await fetch(`${API_URL}/api/items/upload-image`, {
                        method: 'POST',
                        body: formData
                    });
                    
                    const data = await response.json();
                    if (data.success) {
                        showStatus('uploadStatus', 
                            `?대?吏 ?낅줈???깃났! URL: ${data.image.url}`, 'success');
                        loadImages(); // ?먮룞?쇰줈 ?대?吏 紐⑸줉 ?덈줈怨좎묠
                    } else {
                        showStatus('uploadStatus', `?ㅻ쪟: ${data.error}`, 'error');
                    }
                } catch (error) {
                    showStatus('uploadStatus', `?ㅻ쪟: ${error.message}`, 'error');
                }
            }
        }
        
        // ?대?吏 紐⑸줉 議고쉶
        async function loadImages() {
            const itemId = document.getElementById('itemId').value;
            
            try {
                const response = await fetch(`${API_URL}/api/items/${itemId}/images`);
                const data = await response.json();
                
                const preview = document.getElementById('imagePreview');
                if (data.images.length === 0) {
                    preview.innerHTML = '<p>?대?吏媛 ?놁뒿?덈떎.</p>';
                } else {
                    preview.innerHTML = data.images.map(img => `
                        <div class="image-item">
                            <img src="${API_URL}${img.thumbnail}" alt="?대?吏">
                            <button class="delete-btn" onclick="deleteImage('${img.url.split('/').pop()}')">X</button>
                            <small>${new Date(img.uploadedAt).toLocaleString()}</small>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('?대?吏 濡쒕뱶 ?ㅻ쪟:', error);
            }
        }
        
        // ?대?吏 ??젣
        async function deleteImage(filename) {
            const itemId = document.getElementById('itemId').value;
            
            if (!confirm('?대?吏瑜???젣?섏떆寃좎뒿?덇퉴?')) return;
            
            try {
                const response = await fetch(`${API_URL}/api/items/${itemId}/images/${filename}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                if (data.success) {
                    alert('?대?吏媛 ??젣?섏뿀?듬땲??');
                    loadImages();
                }
            } catch (error) {
                console.error('??젣 ?ㅻ쪟:', error);
            }
        }
        
        // 臾쇨굔 紐⑸줉 議고쉶
        async function loadItems() {
            try {
                const response = await fetch(`${API_URL}/api/items`);
                const data = await response.json();
                
                const list = document.getElementById('itemsList');
                list.innerHTML = '<h3>臾쇨굔 紐⑸줉:</h3>' + 
                    data.items.map(item => `
                        <div style="margin: 10px 0; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
                            <strong>ID: ${item.id}</strong> - ${item.name}
                            ${item.thumbnailUrl ? `<img src="${API_URL}${item.thumbnailUrl}" style="width: 50px; height: 50px; object-fit: cover; margin-left: 10px; vertical-align: middle;">` : ''}
                            <br>
                            ?대?吏 ?? ${item.imageCount || 0}媛?
                            <button onclick="document.getElementById('itemId').value=${item.id}; loadImages();">
                                ?대?吏 蹂닿린
                            </button>
                        </div>
                    `).join('');
            } catch (error) {
                console.error('臾쇨굔 濡쒕뱶 ?ㅻ쪟:', error);
            }
        }
        
        // ?곹깭 硫붿떆吏 ?쒖떆
        function showStatus(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.className = `status ${type}`;
            element.textContent = message;
            setTimeout(() => {
                element.textContent = '';
                element.className = '';
            }, 5000);
        }
        
        // ?섏씠吏 濡쒕뱶 ??臾쇨굔 紐⑸줉 議고쉶
        window.onload = () => {
            loadItems();
        };
    </script>
</body>
</html>
