<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
    <title>AI물품관리 - 스마트 재물관리</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            padding: 0;
            margin: 0;
            overflow-x: hidden;
            height: 100vh;
        }
        
        .mobile-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 50px;
        }
        
        .mobile-header h1 {
            font-size: 18px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            margin: 0;
            flex: 1;
            text-align: center;
        }
        
        .auth-buttons {
            display: flex;
            gap: 8px;
        }
        
        .auth-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }
        
        .auth-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .user-info {
            color: white;
            font-size: 12px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(255, 255, 255, 0.15);
            padding: 6px 12px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .mobile-content {
            padding: 0;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding-top: 62px; /* 헤더 높이 */
            padding-bottom: 70px; /* 하단 네비 높이 */
        }
        
        /* 챗봇 헤더 - 모던 디자인 */
        .chatbot-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .chatbot-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .chatbot-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            animation: gentle-pulse 2s ease-in-out infinite;
        }
        
        @keyframes gentle-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .chatbot-title h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
            font-weight: 600;
        }
        
        .chatbot-status {
            margin: 4px 0 0 0;
            font-size: 13px;
            color: #28a745;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: #28a745;
            border-radius: 50%;
            animation: blink 1.5s ease-in-out infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .chatbot-actions {
            display: flex;
            gap: 8px;
        }
        
        .chat-action-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: rgba(102, 126, 234, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: #667eea;
        }
        
        .chat-action-btn:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        /* 챗봇 메시지 영역 - 전체 화면 활용 */
        .chat-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 0;
            box-shadow: none;
            overflow: hidden;
            height: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            border: none;
            margin: 0;
        }
        
        .chat-messages {
            flex: 1;
            padding: 15px 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
            background: transparent;
        }
        
        .message {
            display: flex;
            gap: 12px;
            align-items: flex-start;
            animation: slideInMessage 0.3s ease-out;
        }
        
        @keyframes slideInMessage {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.user-message {
            flex-direction: row-reverse;
        }
        
        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .user-message .message-avatar {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }
        
        .message-content {
            max-width: 75%;
        }
        
        .message-bubble {
            background: rgba(248, 249, 250, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 18px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.05);
        }
        
        .user-message .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .message-time {
            font-size: 11px;
            color: #6c757d;
            margin-top: 6px;
            text-align: center;
        }
        
        /* 메시지 입력 영역 - 개선된 디자인 */
        .chat-input-area {
            border-top: 1px solid rgba(0,0,0,0.05);
            padding: 15px 20px;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
        }
        
        .chat-input-container {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 15px;
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 8px;
            border: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
        
        .chat-input {
            flex: 1;
            border: none;
            border-radius: 20px;
            padding: 12px 16px;
            font-size: 14px;
            outline: none;
            background: transparent;
            transition: all 0.3s;
        }
        
        .chat-input:focus {
            background: rgba(255,255,255,0.9);
        }
        
        .chat-send-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }
        
        .chat-send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .chat-send-btn:active {
            transform: scale(0.95);
        }
        
        /* 빠른 응답 버튼들 - 글래스 디자인 */
        .quick-replies {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .quick-reply-btn {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 20px;
            padding: 8px 12px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            white-space: nowrap;
            color: #667eea;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        .quick-reply-btn:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: #667eea;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }
        
        /* 하단 네비게이션 - 엘레베이터 스타일 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 6px 15px;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.1);
            z-index: 100;
            border-top: 1px solid rgba(0,0,0,0.05);
            height: 70px;
        }
        
        .nav-elevator {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(102, 126, 234, 0.1);
            padding: 6px 12px;
            border-radius: 35px;
            border: 1px solid rgba(102, 126, 234, 0.2);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.15);
            overflow-x: auto;
            max-width: 100%;
        }
        
        .nav-item, .fab-nav-item {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            color: #666;
            text-decoration: none;
            font-size: 9px;
            font-weight: 500;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            background: transparent;
            border: none;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        .nav-item:hover, .fab-nav-item:hover {
            background: rgba(102, 126, 234, 0.15);
            transform: translateY(-3px);
            color: #667eea;
        }
        
        .nav-item.active, .fab-nav-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .nav-item span, .fab-nav-item .fab-icon {
            font-size: 18px;
            transition: transform 0.3s ease;
        }
        
        .nav-item.active span, .fab-nav-item.active .fab-icon {
            transform: scale(1.1);
        }
        
        .nav-item div, .fab-nav-item div {
            font-size: 8px;
            margin-top: 1px;
            opacity: 0.8;
        }
        
        /* 카메라 버튼 특별 스타일 */
        .nav-item[onclick="openCameraQuick()"] {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
        
        .nav-item[onclick="openCameraQuick()"]:hover {
            background: linear-gradient(135deg, #ff5252 0%, #f44336 100%);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }
        
        .nav-item[onclick="openCameraQuick()"] .floor-number {
            background: #ff4757;
            color: white;
        }
        
        /* 엘레베이터 인디케이터 */
        .elevator-indicator {
            position: absolute;
            left: -5px;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .nav-item.active .elevator-indicator,
        .fab-nav-item.active .elevator-indicator {
            opacity: 1;
        }
        
        /* 엘레베이터 플로어 넘버 */
        .floor-number {
            position: absolute;
            right: -8px;
            top: -8px;
            width: 20px;
            height: 20px;
            background: #ff4757;
            color: white;
            border-radius: 50%;
            font-size: 10px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .nav-item.active .floor-number,
        .fab-nav-item.active .floor-number {
            opacity: 1;
            transform: scale(1);
        }
        
        /* 모달 - 모던 디자인 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            z-index: 200;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            border-radius: 20px;
            padding: 25px;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            animation: slideUpModal 0.3s ease-out;
        }
        
        @keyframes slideUpModal {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }
        
        .modal-close {
            background: rgba(108, 117, 125, 0.1);
            border: none;
            font-size: 20px;
            color: #6c757d;
            cursor: pointer;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .modal-close:hover {
            background: rgba(108, 117, 125, 0.2);
            transform: scale(1.1);
        }
        
        /* 폼 스타일 - 글래스 디자인 */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }
        
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }
        
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255,255,255,0.95);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        /* 토스트 - 개선된 디자인 */
        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 14px;
            z-index: 300;
            display: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .toast.show {
            display: block;
            animation: slideUpToast 0.3s ease;
        }
        
        @keyframes slideUpToast {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
        
        /* 로딩 스피너 - 모던 디자인 */
        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 400;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(102, 126, 234, 0.2);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 타이핑 인디케이터 */
        .typing-indicator {
            opacity: 0.8;
        }
        
        .typing-dots {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 12px 16px !important;
        }
        
        .typing-dots span {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #999;
            animation: typing 1.4s infinite;
        }
        
        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-8px);
                opacity: 1;
            }
        }
        
        /* 스크롤바 스타일 */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.05);
            border-radius: 3px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.3);
            border-radius: 3px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.5);
        }
        
        /* 반응형 디자인 */
        @media (max-width: 480px) {
            .mobile-content {
                padding-top: 62px;
                padding-bottom: 70px;
            }
            
            .nav-elevator {
                gap: 6px;
                padding: 5px 10px;
            }
            
            .nav-item, .fab-nav-item {
                width: 40px;
                height: 40px;
            }
            
            .nav-item span, .fab-nav-item .fab-icon {
                font-size: 16px;
            }
            
            .nav-item div, .fab-nav-item div {
                font-size: 7px;
            }
            
            .chat-messages {
                padding: 10px 15px;
                gap: 12px;
            }
            
            .chat-input-area {
                padding: 12px 15px;
            }
            
            .message-bubble {
                padding: 12px 15px;
                font-size: 14px;
            }
            
            .modal-content {
                width: 95%;
                padding: 20px;
                border-radius: 16px;
                margin: 10px;
            }
        }
        
        @media (max-width: 360px) {
            .nav-elevator {
                gap: 4px;
                padding: 4px 8px;
            }
            
            .nav-item, .fab-nav-item {
                width: 35px;
                height: 35px;
            }
            
            .nav-item span, .fab-nav-item .fab-icon {
                font-size: 14px;
            }
            
            .nav-item div, .fab-nav-item div {
                font-size: 6px;

    <script>
        // ⭐ API URL 설정
        const API_URL = (function() {
            const hostname = window.location.hostname;
            
            if (hostname.endsWith('github.io')) {
                return 'https://family-inventory-backend.onrender.com/api';
            }
            
            if (hostname === 'localhost' || hostname === '127.0.0.1') {
                return 'http://localhost:3001/api';
            }
            
            return 'https://family-inventory-backend.onrender.com/api';
        })();
        
        // 앱 상태 관리
        const appState = {
            items: [],
            categories: [],
            locations: [],
            isAuthenticated: false,
            currentUser: null
        };
        
        // 초기화
        async function init() {
            try {
                updateHeaderAuthState();
                await loadData();
                initializeChatbot();
                setupFormSubmission();
                setupElevatorNavigation(); // 엘레베이터 네비게이션 설정
            } catch (error) {
                console.error('초기화 실패:', error);
                showToast('❌ 앱 초기화에 실패했습니다');
            }
        }
        
        // 데이터 로드
        async function loadData() {
            showLoading();
            try {
                // 병렬로 데이터 로드
                const [catResponse, locResponse, itemResponse] = await Promise.all([
                    fetch(`${API_URL}/categories`).catch(() => ({ ok: false })),
                    fetch(`${API_URL}/locations`).catch(() => ({ ok: false })),
                    fetch(`${API_URL}/items`).catch(() => ({ ok: false }))
                ]);
                
                if (catResponse.ok) {
                    const catData = await catResponse.json();
                    appState.categories = catData.categories || [];
                    updateCategoryOptions();
                }
                
                if (locResponse.ok) {
                    const locData = await locResponse.json();
                    appState.locations = locData.locations || [];
                    updateLocationOptions();
                }
                
                if (itemResponse.ok) {
                    const itemData = await itemResponse.json();
                    appState.items = itemData.items || [];
                }
                
                console.log('📊 데이터 로드 완료:', {
                    items: appState.items.length,
                    categories: appState.categories.length,
                    locations: appState.locations.length
                });
                
            } catch (error) {
                console.error('데이터 로드 실패:', error);
                showToast('⚠️ 일부 데이터 로드에 실패했습니다');
            } finally {
                hideLoading();
            }
        }
        
        // 챗봇 초기화
        function initializeChatbot() {
            const chatInput = document.getElementById('chatInput');
            if (chatInput) {
                chatInput.focus();
            }
        }
        
        // 카테고리 옵션 업데이트
        function updateCategoryOptions() {
            const select = document.getElementById('itemCategory');
            if (!select) return;
            
            select.innerHTML = '<option value="">선택하세요</option>';
            if (appState.categories) {
                appState.categories.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat.id;
                    option.textContent = `${cat.icon || '📁'} ${cat.name}`;
                    select.appendChild(option);
                });
            }
        }
        
        // 위치 옵션 업데이트
        function updateLocationOptions() {
            const level0Select = document.getElementById('level0');
            if (level0Select && appState.locations) {
                const level0Locations = appState.locations.filter(loc => loc.level === 0 || !loc.parentId);
                
                level0Select.innerHTML = '<option value="">-- 선택하세요 --</option>';
                level0Locations.forEach(location => {
                    const option = document.createElement('option');
                    option.value = location.id;
                    option.textContent = location.name;
                    level0Select.appendChild(option);
                });
            }
            resetItemLevelSelectors();
        }
        
        // 계층형 위치 선택 업데이트
        function updateItemLevelSelectors(currentLevel) {
            const currentSelect = document.getElementById(`level${currentLevel}`);
            if (!currentSelect) return;
            
            const selectedValue = currentSelect.value;
            
            // 하위 레벨들 초기화
            for (let i = currentLevel + 1; i <= 3; i++) {
                const selector = document.getElementById(`level${i}Selector`);
                const select = document.getElementById(`level${i}`);
                
                if (selector && select) {
                    selector.style.display = 'none';
                    select.innerHTML = '<option value="">-- 선택하세요 --</option>';
                }
            }
            
            updateSelectedItemPath();
            
            if (selectedValue) {
                const nextLevel = currentLevel + 1;
                if (nextLevel <= 3) {
                    loadItemNextLevelOptions(selectedValue, nextLevel);
                }
            }
        }
        
        // 다음 레벨 옵션 로드
        function loadItemNextLevelOptions(parentId, targetLevel) {
            const targetSelect = document.getElementById(`level${targetLevel}`);
            const targetSelector = document.getElementById(`level${targetLevel}Selector`);
            
            if (!targetSelect || !targetSelector) return;
            
            const childLocations = appState.locations.filter(loc => {
                return String(loc.parentId) === String(parentId) && loc.level === targetLevel;
            });
            
            if (childLocations.length > 0) {
                targetSelect.innerHTML = '<option value="">-- 선택하세요 --</option>';
                childLocations.forEach(location => {
                    const option = document.createElement('option');
                    option.value = location.id;
                    option.textContent = location.name;
                    targetSelect.appendChild(option);
                });
            } else {
                targetSelect.innerHTML = '<option value="">-- 위치 관리에서 추가하세요 --</option>';
            }
            
            targetSelector.style.display = 'block';
        }
        
        // 선택된 경로 표시 업데이트
        function updateSelectedItemPath() {
            const pathDisplay = document.getElementById('selectedItemPath');
            const pathText = document.getElementById('itemPathText');
            const path = [];
            
            for (let i = 0; i <= 3; i++) {
                const select = document.getElementById(`level${i}`);
                if (select && select.value) {
                    const selectedOption = select.options[select.selectedIndex];
                    if (selectedOption && selectedOption.text !== '-- 선택하세요 --' && 
                        selectedOption.text !== '-- 위치 관리에서 추가하세요 --') {
                        path.push(selectedOption.text);
                    }
                }
            }
            
            if (path.length > 0) {
                pathText.textContent = path.join(' > ');
                pathDisplay.style.display = 'block';
            } else {
                pathDisplay.style.display = 'none';
            }
        }
        
        // 레벨 선택기들 초기화
        function resetItemLevelSelectors() {
            for (let i = 1; i <= 3; i++) {
                const selector = document.getElementById(`level${i}Selector`);
                const select = document.getElementById(`level${i}`);
                
                if (selector && select) {
                    selector.style.display = 'none';
                    select.innerHTML = '<option value="">-- 선택하세요 --</option>';
                }
            }
            
            const pathDisplay = document.getElementById('selectedItemPath');
            if (pathDisplay) {
                pathDisplay.style.display = 'none';
            }
        }
        
        // 선택된 위치 ID 반환
        function getSelectedItemLocationId() {
            for (let i = 3; i >= 0; i--) {
                const select = document.getElementById(`level${i}`);
                if (select && select.value) {
                    return select.value;
                }
            }
            return null;
        }
        
        // 메시지 전송
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            addMessage(message, 'user');
            input.value = '';
            input.disabled = true;
            
            const typingId = addTypingIndicator();
            
            try {
                const botResponse = await generateBotResponse(message);
                removeTypingIndicator(typingId);
                addMessage(botResponse, 'bot');
            } catch (error) {
                console.error('메시지 전송 오류:', error);
                removeTypingIndicator(typingId);
                addMessage('죄송해요, 응답 중 오류가 발생했습니다. 다시 시도해주세요. 😅', 'bot');
            } finally {
                input.disabled = false;
                input.focus();
            }
        }
        
        // 빠른 메시지 전송
        function sendQuickMessage(message) {
            document.getElementById('chatInput').value = message;
            sendMessage();
        }
        
        // 빠른 출고 액션 표시
        function showStockOutQuickActions() {
            const availableItems = appState.items ? 
                appState.items.filter(item => (item.quantity || 0) > 0).slice(0, 6) : [];
            
            if (availableItems.length === 0) {
                addMessage('📦 현재 출고 가능한 물품이 없습니다.<br><br>물품을 먼저 등록해주세요!', 'bot');
                return;
            }
            
            let quickActionsHtml = '🚚 **빠른 출고 메뉴**<br><br>출고할 물품을 선택하거나 직접 말해보세요:<br><br>';
            
            availableItems.forEach(item => {
                const location = item.locationName || '위치미설정';
                quickActionsHtml += `
                    <button onclick="selectItemForStockOut('${item.name}', ${item.quantity})" 
                            style="display: block; width: 100%; margin: 5px 0; padding: 10px; background: #f8f9fa; border: 1px solid #dee2e6; border-radius: 8px; cursor: pointer; text-align: left;">
                        <div style="font-weight: bold;">${item.name}</div>
                        <div style="color: #6c757d; font-size: 12px;">재고: ${item.quantity}${item.unit || '개'} | 📍 ${location}</div>
                    </button>
                `;
            });
            
            quickActionsHtml += `<br>💡 <strong>사용법:</strong><br>• "우유 2개 사용했어"<br>• "라면 1개 먹었어"<br>• "토마토 3개 출고해줘"`;
            
            addMessage(quickActionsHtml, 'bot');
        }
        
        // 특정 물품 출고 선택
        function selectItemForStockOut(itemName, maxQuantity) {
            const quantityOptions = [];
            const maxOptions = Math.min(maxQuantity, 5);
            
            for (let i = 1; i <= maxOptions; i++) {
                quantityOptions.push(`<button onclick="confirmStockOut('${itemName}', ${i})" 
                                            style="background: #007bff; color: white; border: none; padding: 8px 12px; margin: 2px; border-radius: 15px; cursor: pointer; font-size: 13px;">
                                        ${i}개
                                    </button>`);
            }
            
            if (maxQuantity > 5) {
                quantityOptions.push(`<button onclick="showCustomQuantityInput('${itemName}', ${maxQuantity})" 
                                            style="background: #6c757d; color: white; border: none; padding: 8px 12px; margin: 2px; border-radius: 15px; cursor: pointer; font-size: 13px;">
                                        직접입력
                                    </button>`);
            }
            
            const quantityMessage = `📦 **${itemName} 출고**<br><br>출고할 수량을 선택하세요:<br>(현재 재고: ${maxQuantity}개)<br><br><div style="text-align: center;">${quantityOptions.join('')}</div>`;
            
            addMessage(quantityMessage, 'bot');
        }
        
        // 출고 확정
        function confirmStockOut(itemName, quantity) {
            const message = `${itemName} ${quantity}개 출고해줘`;
            sendQuickMessage(message);
        }
        
        // 직접 수량 입력
        function showCustomQuantityInput(itemName, maxQuantity) {
            const customQuantity = prompt(`${itemName} 출고 수량을 입력하세요 (최대 ${maxQuantity}개):`);
            
            if (customQuantity && !isNaN(customQuantity)) {
                const qty = parseInt(customQuantity);
                if (qty > 0 && qty <= maxQuantity) {
                    confirmStockOut(itemName, qty);
                } else {
                    showToast(`❌ 올바른 수량을 입력해주세요 (1-${maxQuantity}개)`);
                }
            }
        }
        
        // 영수증 분석
        async function analyzeReceipt(file) {
            if (!file) return;
            
            if (!file.type.startsWith('image/')) {
                showToast('❌ 이미지 파일만 업로드 가능합니다.');
                return;
            }
            
            if (file.size > 10 * 1024 * 1024) {
                showToast('❌ 파일 크기는 10MB 이하여야 합니다.');
                return;
            }
            
            try {
                addMessage('🧾 영수증을 분석하고 있습니다...', 'bot');
                const typingId = addTypingIndicator();
                
                const formData = new FormData();
                formData.append('receipt', file);
                
                const response = await fetch(`${API_URL}/analyze-receipt`, {
                    method: 'POST',
                    headers: getAuthHeaders(false),
                    body: formData
                });
                
                removeTypingIndicator(typingId);
                
                if (!response.ok) {
                    throw new Error(`서버 오류: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success && data.analysis) {
                    const analysis = data.analysis;
                    
                    let resultMessage = `📋 **영수증 분석 결과**<br><br>`;
                    
                    if (analysis.store) {
                        resultMessage += `🏪 **상점**: ${analysis.store}<br>`;
                    }
                    if (analysis.date) {
                        resultMessage += `📅 **날짜**: ${analysis.date}<br>`;
                    }
                    if (analysis.total) {
                        resultMessage += `💰 **총액**: ${analysis.total.toLocaleString()}원<br>`;
                    }
                    
                    resultMessage += `<br>📦 **발견된 물품 (${analysis.items.length}개)**:<br>`;
                    
                    analysis.items.forEach((item, index) => {
                        resultMessage += `${index + 1}. **${item.name}**<br>`;
                        resultMessage += `&nbsp;&nbsp;&nbsp;- 수량: ${item.quantity}개<br>`;
                        resultMessage += `&nbsp;&nbsp;&nbsp;- 가격: ${item.price.toLocaleString()}원<br>`;
                        if (item.category) {
                            resultMessage += `&nbsp;&nbsp;&nbsp;- 카테고리: ${item.category}<br>`;
                        }
                        resultMessage += `<br>`;
                    });
                    
                    if (analysis.confidence) {
                        resultMessage += `🎯 **분석 신뢰도**: ${Math.round(analysis.confidence * 100)}%<br>`;
                    }
                    
                    resultMessage += `<br>💡 **물품을 재고에 추가하시겠어요?**<br>`;
                    resultMessage += `<button onclick="addItemsFromReceipt(${JSON.stringify(analysis.items).replace(/"/g, '&quot;')})" 
                                           style="background: #28a745; color: white; border: none; padding: 8px 16px; border-radius: 20px; cursor: pointer; font-size: 14px; margin: 5px;">
                                        ✅ 모든 물품 추가
                                    </button>`;
                    
                    addMessage(resultMessage, 'bot');
                } else {
                    addMessage('❌ 영수증 분석에 실패했습니다. 다시 시도해주세요.', 'bot');
                }
                
            } catch (error) {
                console.error('영수증 분석 오류:', error);
                removeTypingIndicator();
                addMessage('❌ 영수증 분석 중 오류가 발생했습니다. 네트워크 연결을 확인해주세요.', 'bot');
            }
        }
        
        // 영수증에서 물품 추가
        async function addItemsFromReceipt(items) {
            try {
                addMessage(`📦 ${items.length}개 물품을 재고에 추가하고 있습니다...`, 'bot');
                
                const response = await fetch(`${API_URL}/items/bulk-add`, {
                    method: 'POST',
                    headers: getAuthHeaders(),
                    body: JSON.stringify({ items })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    addMessage(`✅ **${data.addedItems.length}개 물품이 성공적으로 추가되었습니다!**<br><br>` +
                             `**추가된 물품:**<br>` +
                             data.addedItems.map((item, index) => 
                                 `${index + 1}. ${item.name} (${item.quantity}${item.unit || '개'})`
                             ).join('<br>'), 'bot');
                    
                    await loadData();
                    showToast(`✅ ${data.addedItems.length}개 물품 추가 완료`);
                } else {
                    addMessage('❌ 물품 추가 중 오류가 발생했습니다.', 'bot');
                }
                
            } catch (error) {
                console.error('물품 추가 오류:', error);
                addMessage('❌ 물품 추가 중 오류가 발생했습니다: ' + error.message, 'bot');
            }
        }
