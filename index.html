    <link rel="manifest" href="manifest.json">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 420px;

            padding: 20px;
            position: relative;
        }
        
        .hero-section {

        .logo {

            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .app-title {

            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .app-subtitle {

            opacity: 0.9;

            font-weight: 300;
        }
        
        .version-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 50px;
        }
        
        .version-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 20px 30px;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
        }
        
        .version-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .version-btn:hover::before {
            left: 100%;
        }
        
        .version-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .version-btn:active {
            transform: translateY(-1px);
        }
        
        .primary-btn {

            border-color: rgba(255, 255, 255, 0.9);
        }
        
        .primary-btn:hover {

        }
        
        .ai-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 30px;
            text-align: center;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .ai-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            pointer-events: none;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .ai-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .ai-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }
        
        .ai-description {
            font-size: 1rem;
            opacity: 0.9;
            line-height: 1.5;
            position: relative;
            z-index: 1;
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 40px;
        }
        
        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .feature-card:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-5px);
        }
        
        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: block;
        }
        
        .feature-title {
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: none;
        }
        
        .status-indicator.online {
            display: block;
            animation: slideIn 0.5s ease;
        }
        
        .status-indicator.offline {
            background: rgba(244, 67, 54, 0.9);
            display: block;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(102, 126, 234, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .loading-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .logo {

            }
            
            .app-title {
                font-size: 1.8rem;
            }
            
            .features-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* Ï†ëÍ∑ºÏÑ± Í∞úÏÑ† */
        .version-btn:focus {

            outline-offset: 2px;
        }
        
        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }
    </style>

        </div>
        
        <div class="features-grid">

    <script>
        // API URL ÏûêÎèô Í∞êÏßÄ Î∞è ÏÑ§Ï†ï
        const API_URL = (function() {
            const hostname = window.location.hostname;
            const protocol = window.location.protocol;
            
            // E2B Sandbox ÌôòÍ≤Ω
            if (hostname.includes('e2b.dev')) {
                return 'https://3001-i72krmbsmpnff1c7v14w6-6532622b.e2b.dev/api';
            }
            
            // GitHub Pages
            if (hostname.endsWith('github.io')) {
                return 'https://3001-i72krmbsmpnff1c7v14w6-6532622b.e2b.dev/api';
            }
            
            // Î°úÏª¨ Í∞úÎ∞ú ÌôòÍ≤Ω
            if (hostname === 'localhost' || hostname === '127.0.0.1') {
                return protocol + '//' + hostname + ':3001/api';
            }
            
            // Í∏∞Î≥∏Í∞í - ÌòÑÏû¨ ÏûëÎèôÌïòÎäî Î∞±ÏóîÎìú
            return 'https://3001-i72krmbsmpnff1c7v14w6-6532622b.e2b.dev/api';
        })();
        
        // Ïï± ÏÉÅÌÉú Í¥ÄÎ¶¨
        class AppManager {
            constructor() {
                this.isOnline = false;
                this.init();
            }
            
            async init() {
                await this.checkServerStatus();
                this.setupEventListeners();
                this.hideLoading();
            }
            
            async checkServerStatus() {
                try {
                    const response = await fetch(`${API_URL}/health`, {
                        method: 'GET',
                        timeout: 5000
                    });
                    
                    if (response.ok) {
                        this.setOnlineStatus(true);
                        console.log('‚úÖ ÏÑúÎ≤Ñ Ïó∞Í≤∞ ÏÑ±Í≥µ');
                    } else {
                        throw new Error('Server response not ok');
                    }
                } catch (error) {
                    console.warn('‚ö†Ô∏è ÏÑúÎ≤Ñ Ïó∞Í≤∞ Ïã§Ìå®:', error);
                    this.setOnlineStatus(false);
                }
            }
            
            setOnlineStatus(online) {
                this.isOnline = online;
                const indicator = document.getElementById('statusIndicator');
                
                if (online) {
                    indicator.textContent = 'üü¢ Ïò®ÎùºÏù∏';
                    indicator.className = 'status-indicator online';
                } else {
                    indicator.textContent = 'üî¥ Ïò§ÌîÑÎùºÏù∏';
                    indicator.className = 'status-indicator offline';
                }
                
                // 3Ï¥à ÌõÑ ÏûêÎèô Ïà®ÍπÄ
                setTimeout(() => {
                    indicator.style.opacity = '0';
                    setTimeout(() => {
                        indicator.style.display = 'none';
                    }, 300);
                }, 3000);
            }
            
            setupEventListeners() {
                // Î™®Î∞îÏùº Î≤ÑÏ†Ñ Î≤ÑÌäº
                document.getElementById('mobileBtn').addEventListener('click', (e) => {
                    if (!this.isOnline) {
                        e.preventDefault();
                        this.showOfflineMessage();
                        return;
                    }
                    this.showLoading();
                });
                
                // Îç∞Ïä§ÌÅ¨ÌÜ± Î≤ÑÏ†Ñ Î≤ÑÌäº
                document.getElementById('desktopBtn').addEventListener('click', (e) => {
                    if (!this.isOnline) {
                        e.preventDefault();
                        this.showOfflineMessage();
                        return;
                    }
                    this.showLoading();
                });
                
                // AI Í≤ÄÏÉâ ÏÑπÏÖò ÌÅ¥Î¶≠
                document.querySelector('.ai-section').addEventListener('click', () => {
                    if (this.isOnline) {
                        this.showLoading();
                        setTimeout(() => {
                            window.location.href = 'index-mobile.html#search';
                        }, 500);
                    } else {
                        this.showOfflineMessage();
                    }
                });
                
                // ÌîºÏ≥ê Ïπ¥Îìú ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏
                document.querySelectorAll('.feature-card').forEach((card, index) => {
                    card.addEventListener('click', () => {
                        if (this.isOnline) {
                            const features = ['items', 'locations', 'camera', 'search'];
                            this.showLoading();
                            setTimeout(() => {
                                window.location.href = `index-mobile.html#${features[index]}`;
                            }, 500);
                        } else {
                            this.showOfflineMessage();
                        }
                    });
                });
            }
            
            showLoading() {
                document.getElementById('loadingOverlay').classList.add('show');
            }
            
            hideLoading() {
                document.getElementById('loadingOverlay').classList.remove('show');
            }
            
            showOfflineMessage() {
                alert('üî¥ ÏÑúÎ≤ÑÏóê Ïó∞Í≤∞Ìï† Ïàò ÏóÜÏäµÎãàÎã§.\nÏû†Ïãú ÌõÑ Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.');
            }
        }
        
        // Ïï± Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', () => {
            new AppManager();
        });
        
        // Service Worker Îì±Î°ù
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    const registration = await navigator.serviceWorker.register('sw.js');
                    console.log('‚úÖ SW Îì±Î°ù ÏÑ±Í≥µ:', registration.scope);
                } catch (error) {
                    console.warn('‚ö†Ô∏è SW Îì±Î°ù Ïã§Ìå®:', error);
                }
            });
        }
        
        // Ïò§ÌîÑÎùºÏù∏/Ïò®ÎùºÏù∏ Ïù¥Î≤§Ìä∏ Ï≤òÎ¶¨
        window.addEventListener('online', () => {
            console.log('üü¢ ÎÑ§Ìä∏ÏõåÌÅ¨ Ïó∞Í≤∞Îê®');
            location.reload();
        });
        
        window.addEventListener('offline', () => {
            console.log('üî¥ ÎÑ§Ìä∏ÏõåÌÅ¨ Ïó∞Í≤∞ ÎÅäÍπÄ');
            document.getElementById('statusIndicator').textContent = 'üî¥ Ïò§ÌîÑÎùºÏù∏';
            document.getElementById('statusIndicator').className = 'status-indicator offline';
            document.getElementById('statusIndicator').style.display = 'block';
        });
    </script>
