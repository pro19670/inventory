<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎯 Dropdown Demo - 위치 관리 최적화</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .demo-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .title {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .before-after {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        .section {
            border: 2px dashed #ddd;
            padding: 20px;
            border-radius: 12px;
        }
        .section h3 {
            color: #666;
            margin-bottom: 15px;
            text-align: center;
        }
        .old-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .old-btn {
            padding: 10px;
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            text-align: center;
            font-size: 0.9rem;
        }
        .new-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .main-btn {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            color: #666;
            padding: 12px 16px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 100px;
            justify-content: center;
        }
        .main-btn:hover {
            background: #e9ecef;
            border-color: #667eea;
            color: #667eea;
        }
        .dropdown-container {
            position: relative;
        }
        .dropdown-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .dropdown-btn:hover {
            background: #5a6fd8;
        }
        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            border: 1px solid #e1e8ed;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            z-index: 1000;
            min-width: 180px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            margin-top: 5px;
        }
        .dropdown-menu.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        .dropdown-item {
            padding: 12px 16px;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .dropdown-item:hover {
            background: #f8f9fa;
            color: #667eea;
        }
        .benefits {
            background: #e8f5e8;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #28a745;
        }
        .benefits h3 {
            color: #28a745;
            margin-bottom: 10px;
        }
        .demo-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            font-weight: 600;
        }
        @media (max-width: 768px) {
            .before-after {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1 class="title">🎯 위치 관리 인터페이스 최적화</h1>
        
        <div class="before-after">
            <div class="section">
                <h3>이전 (6개 버튼)</h3>
                <div class="old-buttons">
                    <div class="old-btn">🏠 집</div>
                    <div class="old-btn">🏢 사무실</div>
                    <div class="old-btn">🚗 차고</div>
                    <div class="old-btn">📦 창고</div>
                    <div class="old-btn">🏠 지하실</div>
                    <div class="old-btn">🌿 베란다</div>
                </div>
            </div>
            
            <div class="section">
                <h3>최적화 (2개 + 드롭다운)</h3>
                <div class="new-container">
                    <button class="main-btn">
                        🏠 집
                    </button>
                    <button class="main-btn">
                        🏢 사무실
                    </button>
                    <div class="dropdown-container">
                        <button class="dropdown-btn" onclick="toggleDemo()">
                            더 보기 <span id="arrow">▼</span>
                        </button>
                        <div class="dropdown-menu" id="demoDropdown">
                            <div class="dropdown-item">🚗 차고</div>
                            <div class="dropdown-item">📦 창고</div>
                            <div class="dropdown-item">🏠 지하실</div>
                            <div class="dropdown-item">🏠 다락방</div>
                            <div class="dropdown-item">🌿 베란다</div>
                            <div class="dropdown-item">📚 서재</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="benefits">
            <h3>✨ 개선 효과</h3>
            <ul>
                <li><strong>공간 효율성:</strong> 6개 버튼 → 2개 + 드롭다운으로 화면 공간 60% 절약</li>
                <li><strong>엘리베이터 UX:</strong> 필요한 옵션만 부드럽게 표시/숨김</li>
                <li><strong>UI 안정성:</strong> 다른 요소들은 변화 없이 유지</li>
                <li><strong>모바일 최적화:</strong> 터치 친화적 인터페이스</li>
            </ul>
        </div>
        
        <button class="demo-btn" onclick="toggleDemo()">
            🎮 드롭다운 데모 실행
        </button>
        
        <div style="text-align: center; margin-top: 20px;">
            <a href="locations.html" style="color: #667eea; text-decoration: none;">
                → 실제 위치 관리 페이지로 이동
            </a>
        </div>
    </div>
    
    <script>
        function toggleDemo() {
            const dropdown = document.getElementById('demoDropdown');
            const arrow = document.getElementById('arrow');
            
            if (dropdown.classList.contains('show')) {
                dropdown.classList.remove('show');
                arrow.style.transform = 'rotate(0deg)';
            } else {
                dropdown.classList.add('show');
                arrow.style.transform = 'rotate(180deg)';
            }
        }
        
        // 외부 클릭 시 드롭다운 닫기
        document.addEventListener('click', function(event) {
            const container = document.querySelector('.dropdown-container');
            const dropdown = document.getElementById('demoDropdown');
            const arrow = document.getElementById('arrow');
            
            if (!container.contains(event.target) && dropdown.classList.contains('show')) {
                dropdown.classList.remove('show');
                arrow.style.transform = 'rotate(0deg)';
            }
        });
    </script>
</body>
</html>
