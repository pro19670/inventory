    <script>
        const API_URL = 'http://localhost:3001/api';
        let allLocations = [];
        let allCategories = [];
        let allItems = [];
        let editingItemId = null;
        let currentSearchQuery = '';
        let currentLocationFilter = null;
        let currentCategoryFilter = null;
        
        // ?섏씠吏 濡쒕뱶??珥덇린??
        async function init() {
            await loadCategories();
            await loadLocations();
            await loadItems();
            updateStats();
            setupFilters();
        }
        
        // 移댄뀒怨좊━ ?곗씠??濡쒕뱶
        async function loadCategories() {
            try {
                const response = await fetch(API_URL + '/categories');
                const data = await response.json();
                allCategories = data.categories;
                updateCategoryOptions();
            } catch (error) {
                console.error('Failed to load categories:', error);
            }
        }
        
        // 移댄뀒怨좊━ ?듭뀡 ?낅뜲?댄듃
        function updateCategoryOptions() {
            const select = document.getElementById('category');
            const filter = document.getElementById('categoryFilter');
            
            select.innerHTML = '<option value="">移댄뀒怨좊━ ?좏깮</option>';
            filter.innerHTML = '<option value="">紐⑤뱺 移댄뀒怨좊━</option>';
            
            allCategories.forEach(cat => {
                select.innerHTML += `<option value="${cat.id}">${cat.icon} ${cat.name}</option>`;
                filter.innerHTML += `<option value="${cat.id}">${cat.icon} ${cat.name}</option>`;
            });
        }
        
        // ?꾩튂 ?곗씠??濡쒕뱶
        async function loadLocations() {
            try {
                const response = await fetch(API_URL + '/locations');
                const data = await response.json();
                allLocations = data.locations;
                
                if (allLocations.length === 0) {
                    document.getElementById('noLocationsMessage').style.display = 'block';
                } else {
                    document.getElementById('noLocationsMessage').style.display = 'none';
                }
                
                updateLocationOptions(1);
            } catch (error) {
                console.error('Failed to load locations:', error);
            }
        }
        
        // ?꾪꽣 ?ㅼ젙
        function setupFilters() {
            setupLocationFilter();
        }
        
        // ?꾩튂 ?꾪꽣 ?ㅼ젙
        function setupLocationFilter() {
            const filter = document.getElementById('locationFilter');
            filter.innerHTML = '<option value="">紐⑤뱺 ?꾩튂</option>';
            
            // 理쒖긽???꾩튂?ㅻ쭔 ?쒖떆
            const rootLocations = allLocations.filter(loc => !loc.parentId);
            rootLocations.forEach(loc => {
                addLocationToFilter(loc, '');
            });
        }
        
        // ?꾩튂 ?꾪꽣???듭뀡 異붽? (?ш?)
        function addLocationToFilter(location, prefix) {
            const filter = document.getElementById('locationFilter');
            const option = document.createElement('option');
            option.value = location.id;
            option.textContent = prefix + location.name;
            filter.appendChild(option);
            
            // ?섏쐞 ?꾩튂??異붽?
            const children = allLocations.filter(loc => loc.parentId === location.id);
            children.forEach(child => {
                addLocationToFilter(child, prefix + '?');
            });
        }
        
        // 寃???ㅽ뻾
        async function searchItems() {
            const searchQuery = document.getElementById('searchInput').value.trim();
            const locationId = document.getElementById('locationFilter').value;
            const categoryId = document.getElementById('categoryFilter').value;
            
            currentSearchQuery = searchQuery;
            currentLocationFilter = locationId;
            currentCategoryFilter = categoryId;
            
            let url = API_URL + '/items?';
            if (searchQuery) {
                url += 'search=' + encodeURIComponent(searchQuery) + '&';
            }
            if (locationId) {
                url += 'locationId=' + locationId + '&';
            }
            if (categoryId) {
                url += 'categoryId=' + categoryId + '&';
            }
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                allItems = data.items;
                
                // 寃??寃곌낵 ?쒖떆
                const resultsDiv = document.getElementById('searchResults');
                if (searchQuery || locationId || categoryId) {
                    resultsDiv.style.display = 'block';
                    let message = `寃??寃곌낵: ${data.count}媛?;
                    if (searchQuery) message += ` (寃?됱뼱: "${searchQuery}")`;
                    if (locationId) {
                        const location = allLocations.find(loc => loc.id == locationId);
                        if (location) message += ` (?꾩튂: ${location.name})`;
                    }
                    if (categoryId) {
                        const category = allCategories.find(cat => cat.id == categoryId);
                        if (category) message += ` (移댄뀒怨좊━: ${category.icon} ${category.name})`;
                    }
                    resultsDiv.textContent = message;
                } else {
                    resultsDiv.style.display = 'none';
                }
                
                renderItems();
                updateStats();
                document.getElementById('searchResultCount').textContent = data.count;
            } catch (error) {
                showMessage('寃?됱뿉 ?ㅽ뙣?덉뒿?덈떎.', 'error');
            }
        }
        
        // 寃??珥덇린??
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            document.getElementById('locationFilter').value = '';
            document.getElementById('categoryFilter').value = '';
            document.getElementById('searchResults').style.display = 'none';
            currentSearchQuery = '';
            currentLocationFilter = null;
            currentCategoryFilter = null;
            loadItems();
        }
        
        // ?꾩튂 ?좏깮 ?듭뀡 ?낅뜲?댄듃
        function updateLocationOptions(level) {
            const select = document.getElementById('location' + level);
            const parentSelect = level > 1 ? document.getElementById('location' + (level - 1)) : null;
            const parentId = parentSelect ? parentSelect.value : null;
            
            select.innerHTML = '<option value="">?좏깮?섏꽭??/option>';
            
            for (let i = level + 1; i <= 4; i++) {
                const nextSelect = document.getElementById('location' + i);
                if (nextSelect) {
                    nextSelect.style.display = 'none';
                    nextSelect.innerHTML = '<option value="">?좏깮?섏꽭??/option>';
                }
            }
            
            const locations = allLocations.filter(loc => {
                if (level === 1) return loc.parentId === null;
                return loc.parentId === parseInt(parentId);
            });
            
            locations.forEach(loc => {
                const option = document.createElement('option');
                option.value = loc.id;
                option.textContent = loc.name;
                select.appendChild(option);
            });
            
            if (locations.length > 0) {
                select.style.display = 'block';
            }
        }
        
        // 理쒖쥌 ?좏깮???꾩튂 ID 媛?몄삤湲?
        function getSelectedLocationId() {
            for (let i = 4; i >= 1; i--) {
                const select = document.getElementById('location' + i);
                if (select && select.value) {
                    return parseInt(select.value);
                }
            }
            return null;
        }
        
        // 硫붿떆吏 ?쒖떆
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = 'message ' + type;
            messageEl.style.display = 'block';
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 3000);
        }
        
        // 臾쇨굔 紐⑸줉 濡쒕뱶
        async function loadItems() {
            try {
                const response = await fetch(API_URL + '/items');
                const data = await response.json();
                allItems = data.items;
                renderItems();
                updateStats();
            } catch (error) {
                showMessage('臾쇨굔 紐⑸줉??遺덈윭?ㅻ뒗???ㅽ뙣?덉뒿?덈떎.', 'error');
            }
        }
        
        // ?띿뒪???섏씠?쇱씠??
        function highlightText(text, query) {
            if (!query || !text) return text;
            const regex = new RegExp('(' + query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&') + ')', 'gi');
            return text.replace(regex, '<span class="highlight-text">$1</span>');
        }
        
        // 臾쇨굔 紐⑸줉 ?뚮뜑留?
        function renderItems() {
            const itemsEl = document.getElementById('items');
            
            if (allItems.length === 0) {
                if (currentSearchQuery || currentLocationFilter || currentCategoryFilter) {
                    itemsEl.innerHTML = '<div class="no-results">寃??寃곌낵媛 ?놁뒿?덈떎.</div>';
                } else {
                    itemsEl.innerHTML = '<p style="text-align: center; color: #7f8c8d;">?깅줉??臾쇨굔???놁뒿?덈떎.</p>';
                }
                return;
            }
            
            itemsEl.innerHTML = allItems.map(item => {
                const highlightedName = highlightText(item.name, currentSearchQuery);
                const highlightedDesc = highlightText(item.description || '', currentSearchQuery);
                const isHighlighted = currentSearchQuery && 
                    (item.name.toLowerCase().includes(currentSearchQuery.toLowerCase()) ||
                     (item.description && item.description.toLowerCase().includes(currentSearchQuery.toLowerCase())));
                
                let categoryBadge = '';
                if (item.categoryIcon && item.categoryName) {
                    categoryBadge = `<span class="item-category" style="background: ${item.categoryColor || '#9E9E9E'}">
                        ${item.categoryIcon} ${item.categoryName}
                    </span>`;
                }
                
                return `
                    <div class="item-card ${isHighlighted ? 'highlight' : ''}">
                        <div class="item-header">
                            <div>
                                <div class="item-title">${highlightedName}</div>
                                <div style="margin: 5px 0;">
                                    ${categoryBadge}
                                </div>
                                <div class="item-location">?뱧 ${item.locationName || '?꾩튂 誘몄???}</div>
                            </div>
                            <div class="item-quantity">${item.quantity} ${item.unit}</div>
                        </div>
                        <div class="item-description">${highlightedDesc}</div>
                        <div class="item-meta">?깅줉?? ${new Date(item.createdAt).toLocaleString()}</div>
                        <div class="item-actions">
                            <button class="edit-btn" onclick="editItem(${item.id})">?섏젙</button>
                            <button class="delete-btn" onclick="deleteItem(${item.id})">??젣</button>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // ?듦퀎 ?낅뜲?댄듃
        function updateStats() {
            const totalItems = allItems.length;
            const totalQuantity = allItems.reduce((sum, item) => sum + (item.quantity || 0), 0);
            const uniqueLocations = new Set(allItems.map(item => item.locationId).filter(id => id)).size;
            const uniqueCategories = new Set(allItems.map(item => item.categoryId).filter(id => id)).size;
            
            document.getElementById('totalItems').textContent = totalItems;
            document.getElementById('totalQuantity').textContent = totalQuantity;
            document.getElementById('totalLocations').textContent = uniqueLocations;
            document.getElementById('totalCategories').textContent = uniqueCategories;
            
            if (!currentSearchQuery && !currentLocationFilter && !currentCategoryFilter) {
                document.getElementById('searchResultCount').textContent = totalItems;
            }
        }
        
        // 臾쇨굔 ??젣
        async function deleteItem(id) {
            if (!confirm('?뺣쭚 ??젣?섏떆寃좎뒿?덇퉴?')) return;
            
            try {
                const response = await fetch(`${API_URL}/items/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showMessage('臾쇨굔????젣?섏뿀?듬땲??', 'success');
                    if (currentSearchQuery || currentLocationFilter || currentCategoryFilter) {
                        searchItems();
                    } else {
                        loadItems();
                    }
                } else {
                    showMessage('??젣???ㅽ뙣?덉뒿?덈떎.', 'error');
                }
            } catch (error) {
                showMessage('?쒕쾭 ?곌껐???ㅽ뙣?덉뒿?덈떎.', 'error');
            }
        }
        
        // 臾쇨굔 ?섏젙
        function editItem(id) {
            const item = allItems.find(i => i.id === id);
            if (!item) return;
            
            editingItemId = id;
            document.getElementById('name').value = item.name;
            document.getElementById('category').value = item.categoryId || '';
            document.getElementById('quantity').value = item.quantity || 1;
            document.getElementById('unit').value = item.unit || '媛?;
            document.getElementById('description').value = item.description || '';
            
            // TODO: ?꾩튂 ?ㅼ젙 蹂듭썝 (蹂듭옟??濡쒖쭅 ?꾩슂)
            
            document.querySelector('button[type="submit"]').textContent = '?섏젙?섍린';
            document.getElementById('name').focus();
        }
        
        // ???쒖텧 泥섎━
        document.getElementById('itemForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const categoryId = document.getElementById('category').value;
            
            const formData = {
                name: document.getElementById('name').value,
                categoryId: categoryId ? parseInt(categoryId) : null,
                locationId: getSelectedLocationId(),
                quantity: parseInt(document.getElementById('quantity').value) || 1,
                unit: document.getElementById('unit').value,
                description: document.getElementById('description').value
            };
            
            try {
                const url = editingItemId ? 
                    `${API_URL}/items/${editingItemId}` : 
                    `${API_URL}/items`;
                    
                const method = editingItemId ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage(
                        editingItemId ? '臾쇨굔???섏젙?섏뿀?듬땲??' : '臾쇨굔??異붽??섏뿀?듬땲??', 
                        'success'
                    );
                    document.getElementById('itemForm').reset();
                    document.querySelector('button[type="submit"]').textContent = '臾쇨굔 ?깅줉';
                    editingItemId = null;
                    
                    if (currentSearchQuery || currentLocationFilter || currentCategoryFilter) {
                        searchItems();
                    } else {
                        loadItems();
                    }
                } else {
                    showMessage('?묒뾽???ㅽ뙣?덉뒿?덈떎.', 'error');
                }
            } catch (error) {
                showMessage('?쒕쾭 ?곌껐???ㅽ뙣?덉뒿?덈떎.', 'error');
            }
        });
        
        // Enter ?ㅻ줈 寃??
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchItems();
            }
        });
        
        // 珥덇린??
        init();
    </script>
</body>
